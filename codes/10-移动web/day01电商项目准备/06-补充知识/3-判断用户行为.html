<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100%;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        var box = document.querySelector('.box');

        // 1.在触屏开始时，记录触屏起始位置
        // 2.在触屏移动时获取触屏移动后的位置
        // 3.算距离差值
        // 4.通过距离差值，确定用户行为
        var startX = 0;
        var moveX = 0;
        var distanceX = 0;

        box.ontouchstart = function(e) {
            console.log('触屏开始');
            startX = e.targetTouches[0].clientX;
        }
        box.ontouchmove = function(e) {
            // console.log("触屏移动");
            moveX = e.targetTouches[0].clientX;
            // 计算距离差值
            distanceX = moveX - startX;
            console.log(distanceX);
        }
        box.ontouchend = function(e) {
            // console.log('触屏结束');
            if (distanceX > 0) {
                console.log("右滑");
                // 切换上一张 index--
            }
            if (distanceX < 0) {
                console.log("左滑");
                // 切换下一张 index++
            }
            distanceX = 0; // 左滑后的数据还在，把之前的数据全部清空
            startX = 0;
            moveX = 0;
        }
    </script>
</body>

</html>
