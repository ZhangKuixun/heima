<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script src="./src/zepto.js"></script>
    <script src="./src/event.js"></script>
    <script src="./src/fx.js"></script>
    <script>
        // console.log($('.box'));
        $('.box').click(function() {
            // alert('ok')
            $(this).animate({
                opacity: 0.25,
                left: '50px',
                color: '#abcdef',
                rotateZ: '45deg',
                translate3d: '0,10px,0'
            }, 2000, function() {
                alert('我完了');
            })
        })
    </script>
</body>

</html>
