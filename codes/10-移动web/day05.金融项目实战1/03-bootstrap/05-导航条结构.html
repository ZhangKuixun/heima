<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <!-- 如果是ie浏览器，使用最新渲染引擎来解析界面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 设置移动端的视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>Bootstrap 导航条</title>

    <!-- Bootstrap -->
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        .wjs-navbar {
            background-color: #fff;
            border-color: #e7e7e7;
            border: none;
            border-radius: 0;
            border-bottom: 1px solid #ccc;
        }
        
        .wjs-navbar .navbar-brand {
            color: #777;
            height: 80px;
            line-height: 50px;
        }
        
        .wjs-navbar .navbar-brand .wjs_icon_logo {
            color: #ff0000;
            font-weight: 700;
            font-size: 40px;
            vertical-align: middle;
        }
        
        .wjs-navbar .navbar-brand .wjs_icon_word {
            color: #000;
            font-weight: 700;
            font-size: 30px;
        }
        
        .wjs-navbar .navbar-brand:hover,
        .wjs-navbar .navbar-brand:focus {
            color: #5e5e5e;
            background-color: transparent;
        }
        
        .wjs-navbar .navbar-text {
            color: #777;
        }
        
        .wjs-navbar .navbar-nav>li>a {
            color: #777;
            height: 80px;
            line-height: 50px;
        }
        
        .wjs-navbar .navbar-nav>li>a:hover,
        .wjs-navbar .navbar-nav>li>a:focus {
            color: #333;
            background-color: transparent;
            border-bottom: 3px solid red;
        }
        
        .wjs-navbar .navbar-nav>.active>a,
        .wjs-navbar .navbar-nav>.active>a:hover,
        .wjs-navbar .navbar-nav>.active>a:focus {
            color: #555;
            background-color: #e7e7e7;
        }
        
        .wjs-navbar .navbar-nav>.disabled>a,
        .wjs-navbar .navbar-nav>.disabled>a:hover,
        .wjs-navbar .navbar-nav>.disabled>a:focus {
            color: #ccc;
            background-color: transparent;
        }
        
        .wjs-navbar .navbar-toggle {
            border-color: #ddd;
        }
        
        .wjs-navbar .navbar-toggle:hover,
        .wjs-navbar .navbar-toggle:focus {
            background-color: #ddd;
        }
        
        .wjs-navbar .navbar-toggle .icon-bar {
            background-color: #888;
        }
        
        .wjs-navbar .navbar-collapse,
        .wjs-navbar .navbar-form {
            border-color: #e7e7e7;
        }
        /* 移动端行高缩小 */
        
        @media screen and (max-width:768px) {
            .wjs-navbar .navbar-brand {
                color: #777;
                height: 50px;
                line-height: 20px;
            }
            .wjs-navbar .navbar-brand .wjs_icon_logo {
                color: #ff0000;
                font-size: 33px;
                vertical-align: middle;
            }
            .wjs-navbar .navbar-brand .wjs_icon_word {
                color: #000;
                font-size: 24px;
            }
            .wjs-navbar .navbar-nav>li>a {
                color: #777;
                height: 50px;
                line-height: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- 
        在bootstrap中，所有data-自定义属性，都和js效果相关，不要动它;
        所有的class可以不用管他
     -->
    <!-- navbar navbar-default: 导航条的基本样式 -->
    <nav class="navbar wjs-navbar">
        <!-- 响应式版心容器 -->
        <div class="container-fluid">
            <!-- 导航的头部 -->
            <!-- kevin、navbar-header都在手机上显示 -->
            <div class="navbar-header">
                <!-- 
                  在手机上显示，用切换导航主体
                  data-toggle="collapse"：指定的当前盒子执行操作，操作是展开和合并
                  data-target="#nav-body"：我要控制id为 nav-body 的盒子
                -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-body" aria-expanded="false">
          <!-- aria-expanded、sr-only和盲文相关，不用管 -->
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
                <!-- 导航logo -->
                <a class="navbar-brand" href="#">
                    <span class="wjs_icon_logo">👏</span>
                    <span class="wjs_icon_word">Kevin</span>
                </a>
            </div>

            <!-- 导航主体，在电脑屏上显示 -->
            <div class="collapse navbar-collapse" id="nav-body">

                <!-- 左侧导航 -->
                <ul class="nav navbar-nav">
                    <li><a href="#">我要投资</a></li>
                    <li><a href="#">我要接待</a></li>
                    <li><a href="#">平台介绍</a></li>
                    <li><a href="#">新手专区</a></li>
                    <li><a href="#">最新动态</a></li>
                    <li><a href="#">微平台</a></li>
                </ul>

                <!-- 右侧导航 -->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">个人中心</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="./lib/jquery-1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
