<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <!-- 如果是ie浏览器，使用最新渲染引擎来解析界面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 设置移动端的视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>Bootstrap 导航条</title>

    <!-- Bootstrap -->
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- 在bootstrap中，所有data-自定义属性，都和js效果相关，不要动它 -->
    <!-- navbar navbar-default: 导航条的基本样式 -->
    <nav class="navbar navbar-default">
        <!-- 响应式版心容器 -->
        <div class="container-fluid">
            <!-- 导航的头部 -->
            <!-- kevin、navbar-header都在手机上显示 -->
            <div class="navbar-header">
                <!-- 
                  在手机上显示，用切换导航主体
                  data-toggle="collapse"：指定的当前盒子执行操作，操作是展开和合并
                  data-target="#nav-body"：我要控制id为 nav-body 的盒子
                -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-body" aria-expanded="false">
          <!-- aria-expanded、sr-only和盲文相关，不用管 -->
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
                <!-- 导航logo -->
                <a class="navbar-brand" href="#">kevin</a>
            </div>

            <!-- 导航主体，在电脑屏上显示 -->
            <div class="collapse navbar-collapse" id="nav-body">

                <!-- 左侧导航 -->
                <ul class="nav navbar-nav">
                    <li><a href="#">我要投资</a></li>
                    <li><a href="#">我要接待</a></li>
                    <li><a href="#">平台介绍</a></li>
                    <li><a href="#">新手专区</a></li>
                    <li><a href="#">最新动态</a></li>
                    <li><a href="#">微平台</a></li>
                </ul>

                <!-- 右侧导航 -->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">个人中心</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="./lib/jquery-1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
