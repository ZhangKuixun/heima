<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <!-- 如果是ie浏览器，使用最新渲染引擎来解析界面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 设置移动端的视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>Bootstrap 媒体对象分析</title>

    <!-- Bootstrap -->
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <!-- tab栏导航的头部 -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="active">
                <a href="#home" data-toggle="tab">特别对接</a>
            </li>
            <li><a href="#tab1" data-toggle="tab">微平台</a></li>
            <li><a href="#tab2" data-toggle="tab">微平台</a></li>
            <li><a href="#tab3" data-toggle="tab">微平台</a></li>
            <li><a href="#tab4" data-toggle="tab">微平台</a></li>
            <li><a href="#tab5" data-toggle="tab">微平台</a></li>
            <li><a href="#tab6" data-toggle="tab">微平台</a></li>
        </ul>

        <!-- Tab栏的内容 -->
        <div class="tab-content">
            <div class="tab-pane active" id="home">1</div>
            <div class="tab-pane" id="tab1">2</div>
            <div class="tab-pane" id="tab2">3</div>
            <div class="tab-pane" id="tab3">4</div>
            <div class="tab-pane" id="tab4">5</div>
            <div class="tab-pane" id="tab5">6</div>
            <div class="tab-pane" id="tab6">7</div>
        </div>

    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="./lib/jquery-1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
