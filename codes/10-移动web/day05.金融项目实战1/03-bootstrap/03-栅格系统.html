<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <!-- 如果是ie浏览器，使用最新渲染引擎来解析界面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 设置移动端的视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>Bootstrap 模板</title>

    <!-- Bootstrap -->
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        .container {
            border: 1px solid red;
            min-height: 1500px;
        }
        
        .row {
            min-height: 50px;
            background-color: #ccc;
            margin-top: 10px;
        }
        
        .row>div,
        [class^='col-'] {
            background-color: #f99;
            text-align: center;
            min-height: 50px;
        }
        
        .row>div:nth-child(odd),
        [class^='col-'] :nth-child(odd) {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- 如果一“行（row）”中包含了的“列（column）”大于 12，
            多余的“列（column）”所在的元素将被作为一个整体另起一行排列。 -->
            <div class="col-xs-1">1</div>
            <div class="col-xs-1">2</div>
            <div class="col-xs-1">3</div>
            <div class="col-xs-1">4</div>
            <div class="col-xs-1">5</div>
            <div class="col-xs-1">6</div>
            <div class="col-xs-1">7</div>
            <div class="col-xs-1">8</div>
            <div class="col-xs-1">9</div>
            <div class="col-xs-1">10</div>
            <div class="col-xs-1">11</div>
            <div class="col-xs-1">12</div>
        </div>
        <h4>lg：适配大屏</h4>
        <div class="row">
            <div class="col-lg-6"></div>
            <div class="col-lg-6"></div>
        </div>
        <h4>md：适配中屏以上</h4>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6"></div>
        </div>
        <h4>sm：适配小屏以上</h4>
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6"></div>
        </div>
        <h4>sm：适配所有屏幕</h4>
        <div class="row">
            <div class="col-xs-6"></div>
            <div class="col-xs-6"></div>
        </div>
        <h4>一行12列，大于12列会换行</h4>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8"></div>
            <div class="col-md-3">一行12列，大于12列会换行</div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">偏移四格，到居中的位置</div>
        </div>

        <h4>列偏移（自己和后面的盒子整体偏移）col-?-offset-n</h4>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">把自己和后面的盒子整体偏移</div>
            <div class="col-xs-1"></div>
        </div>

        <h4>只偏移自己：</h4>
        <h4>col-?-push-n:向右偏移</h4>
        <h4>col-?-pull-n:向左偏移</h4>
        <div class="row">
            <div class="col-sm-4 col-sm-push-2">交互位置col-sm-push-2</div>
            <div class="col-sm-2 col-sm-pull-4">交互位置col-sm-pull-4</div>
        </div>

        <h4>栅格内部可以继续嵌套栅格</h4>
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
                <div class="col-xs-4"></div>
                <div class="col-xs-4"></div>
                <div class="col-xs-4"></div>
            </div>
            <div class="col-xs-2"></div>
        </div>

        <h4>响应式栅格</h4>
        <div class="row">
            <div class="col-lg-4 col-md-3 col-sm-1 col-xs-1"></div>
            <div class="col-lg-4 col-md-6 col-sm-1 col-xs-10"></div>
            <div class="col-lg-4 col-md-3 col-sm-10 col-xs-1"></div>
        </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="./lib/jquery-1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
