<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <!-- 如果是ie浏览器，使用最新渲染引擎来解析界面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 设置移动端的视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>Bootstrap 模板</title>

    <!-- Bootstrap -->
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        .pc-img {
            width: 100%;
            height: 410px;
            background-position: center;
        }
        
        .m-img {
            width: 100%;
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="my-carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <!-- 小原点 -->
            <!-- data-target="#my-carousel"：每点一下，就控制一下轮播图 -->
            <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#my-carousel" data-slide-to="1"></li>
            <li data-target="#my-carousel" data-slide-to="2"></li>
        </ol>

        <!-- 轮播图片列表 -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <!-- 多个屏幕需要配置多种大小的图片 -->
                <!-- 电脑上显示的图片大小 -->
                <div class="pc-img hidden-xs" style="background: url('../04-wjs/images/1526552023290.jpg')"></div>
                <!-- 手机上显示的图片大小 -->
                <img class="m-img visible-xs" src="../04-wjs/images/1520923379095.png" alt="">
            </div>
            <div class="item">
                <div class="pc-img hidden-xs" style="background: url('../04-wjs/images/1530087023538.jpg')"></div>
                <img class="m-img visible-xs" src="../04-wjs/images/1520849759111.png" alt="">
            </div>
            <div class="item">
                <div class="pc-img hidden-xs" style="background: url('../04-wjs/images/1523598968734.jpg')"></div>
                <img class="m-img visible-xs" src="../04-wjs/images/1520849715039.png" alt="">
            </div>
        </div>

        <!-- 控制，滑动到上一张(data-slide="prev")，控制的是轮播图(href="#my-carousel") -->
        <!-- a标签的href和li的data-target都可以指向被控制的目标 -->
        <a class="left carousel-control" href="#my-carousel" role="button" data-slide="prev">
            <!-- glyphicon-chevron-left：字体图标，所有的子图图标都用glyphicon开头 -->
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <!-- class="sr-only"和阅读器相关，不用管他 -->
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#my-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="./lib/jquery-1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
