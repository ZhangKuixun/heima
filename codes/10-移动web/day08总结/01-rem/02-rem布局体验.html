<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* rem */
        
        html {
            font-size: 20px;
        }
        /* 终止rem对页面字体影响 */
        
        body {
            font-size: 16px;
        }
        
        .out {
            width: 30rem;
            height: 20rem;
            border: 1px solid green;
        }
        
        .in {
            width: 20rem;
            height: 15rem;
            border: 1px solid red;
            font-size: 1.5rem;
            margin: 2.5rem auto;
        }
    </style>
</head>

<body>
    <div class="out">
        <div class="in">
            冰冻三尺非一日之寒，肚皮三层非一日之馋；
        </div>
    </div>
</body>

</html>
