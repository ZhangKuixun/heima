<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 20px;
        }
        
        div {
            width: 20em;
            height: 10em;
            border: 25em solid green;
            /* 1em=20px */
            font-size: 1em;
            /* 
            em单位，可以设置盒子的宽高，还能实现宽高自适应布局
              由于em即要设置字体大小，又会影响布局，实际中很少用。
              解决：找个和页面布局无关的盒子的em进行布局，使用rem
            */
        }
    </style>
</head>

<body>
    <div>
        冰冻三尺非一日之寒，肚皮三层非一日之馋；
    </div>
</body>

</html>
