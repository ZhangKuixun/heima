<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrap {
      width: 410px;
      margin: 100px auto 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
    }

    th,
    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    th {
      background-color: #09c;
      font: bold 16px '微软雅黑';
      color: #fff;
    }

    td {
      font: 14px '微软雅黑';
    }

    td a.get {
      text-decoration: none;
    }

    a.del:hover {
      text-decoration: underline;
    }

    tbody tr {
      background-color: #f0f0f0;
    }

    tbody tr:hover {
      cursor: pointer;
      background-color: #fafafa;
    }

    .btnAdd {
      width: 110px;
      height: 30px;
      font-size: 20px;
      font-weight: bold;
    }

    .form-item {
      height: 100%;
      position: relative;
      padding-left: 100px;
      padding-right: 20px;
      margin-bottom: 34px;
      line-height: 36px;
    }

    .form-item>.lb {
      position: absolute;
      left: 0;
      top: 0;
      display: block;
      width: 100px;
      text-align: right;
    }

    .form-item>.txt {
      width: 300px;
      height: 32px;
    }

    .mask {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      background: #000;
      opacity: 0.15;
      display: none;
    }

    .form-add {
      position: fixed;
      top: 30%;
      left: 50%;
      margin-left: -197px;
      padding-bottom: 20px;
      background: #fff;
      display: none;
    }

    form-add-title {
      background-color: #f7f7f7;
      border-width: 1px 1px 0 1px;
      border-bottom: 0;
      margin-bottom: 15px;
      position: relative;
    }

    .form-add-title span {
      width: auto;
      height: 18px;
      font-size: 16px;
      font-family: '微软雅黑';
      font-weight: bold;
      color: rgb(102, 102, 102);
      text-indent: 12px;
      padding: 8px 0px 10px;
      margin-right: 10px;
      display: block;
      overflow: hidden;
      text-align: left;
    }

    .form-add-title div {
      width: 16px;
      height: 20px;
      position: absolute;
      right: 10px;
      top: 6px;
      font-size: 30px;
      line-height: 16px;
      cursor: pointer;
    }

    .form-submit {
      text-align: center;
    }

    .form-submit input {
      width: 170px;
      height: 32px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <input type="button" value="清空内容" id="btn">
    <input type="button" value="添加" id="btnAdd">
    <table>
      <thead>
        <tr>
          <th>课程名称</th>
          <th>所属学院</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="j_tb">
        <tr>
          <td>JavaScript</td>
          <td>前端与移动开发学院</td>
          <td><a href="javascript:;" class="get">DELETE</a></td>
        </tr>
        <tr>
          <td>css</td>
          <td>前端与移动开发学院</td>
          <td><a href="javascript:;" class="get">DELETE</a></td>
        </tr>
        <tr>
          <td>html</td>
          <td>前端与移动开发学院</td>
          <td><a href="javascript:;" class="get">DELETE</a></td>
        </tr>
        <tr>
          <td>jQuery</td>
          <td>前端与移动开发学院</td>
          <td><a href="javascript:;" class="get">DELETE</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      /* 
      功能1：清空内容
        1.找对象 btn j_tb
        2.btn 注册 click
        3.清空 j_tb 里面的内容
      */
      $('#btn').on('click', function () {
        $('#j_tb').empty();
      })

      /* 
      添加
       */
       $('#btnAdd').on('click',function(){
         var str ='<tr><td>1948</td><td>前端与移动开发</td><td><a href="javascript:;" class="get">DELETE</a></td></tr>'
         $(str).appendTo('#j_tb')
       })

      /* 
      删除 tr
      $('.get')注册点击事件

      bug：不能删除新添加的tr
      解决：事件委托
      注意点：注册事件委托，把事件注册给父辈，父辈必须是页面中本来就存在的，不能时动态创建的
       */
      // $('.get').on('click', function(){
      //   $(this).parent().parent().remove();
      // })
      $('#j_tb').on('click','.get', function(){
        // this --> .get

        // 优化：
        // $(this).parent().parent().remove();
        $(this).parents('tr').remove();
        /* 
        parent() 找父元素
        parents() 找爹爹们
        parents(arg) 找爹爹们，参数筛选出指定的父辈
         */
      })
    })
  </script>
</body>

</html>
