<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      height: 100px;
      background-color: pink;
      margin: 10px;
      display: none;
    }
  </style>
</head>

<body>
  <button id="btn1">展示</button>
  <button id="btn2">设置内容</button>
  <div></div>
  <div></div>
  <div></div>
  <script src="jquery-1.12.4/jquery.js"></script>
  <script>

    // btn1两个注册事件，不会覆盖
    $("#btn1").click(function () {
      $("div").show();
    })

    $("#btn1").click(function () {
      console.log(123);
    })

    // 设置内容
    $("#btn2").click(function () {
      $("div").text("JQuery很好用");
    })
  </script>
</body>

</html>
