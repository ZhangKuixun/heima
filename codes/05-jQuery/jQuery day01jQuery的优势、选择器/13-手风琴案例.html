<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .parentWrap {
      width: 200px;
      list-style: none;
    }

    .menuGroup {
      border: 1px solid #999;
      background-color: #e0ecff;
    }

    .groupTitle {
      display: block;
      height: 20px;
      line-height: 20px;
      font-size: 16px;
      border-bottom: 1px solid #cccccc;
      cursor: pointer;
    }

    .menuGroup>div {
      height: 200px;
      background-color: #fff;
      display: none;
    }
  </style>
</head>

<body>
  <ul class="parentWrap">
    <li class="menuGroup">
      <span class="groupTitle">标题1</span>
      <div>我是弹出来的div1</div>
    </li>
    <li class="menuGroup">
      <span class="groupTitle">标题2</span>
      <div>我是弹出来的div2</div>
    </li>
    <li class="menuGroup">
      <span class="groupTitle">标题3</span>
      <div>我是弹出来的div3</div>
    </li>
    <li class="menuGroup">
      <span class="groupTitle">标题4</span>
      <div>我是弹出来的div4</div>
    </li>
  </ul>
  <script src="jquery-1.12.4.js"></script>
  <script>
    /* 
    思路：
      1.找对象 groupTitle 的span元素
      2.给span注册click
      3.把当前span的兄弟div展示出来
      4.找到当前span父元素，父元素去找到兄弟li元素下的div，隐藏
     */

    // 1.
    var $spans = $('.groupTitle')

    // 2.
    $spans.click(function () {
      // 3.
      $(this).siblings().slideDown(200)
      
      // 4.
      $(this).parent().siblings().children('div').slideUp(200)
    })
  </script>
</body>

</html>
