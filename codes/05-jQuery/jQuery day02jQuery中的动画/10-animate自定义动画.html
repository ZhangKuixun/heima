<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: #f99;
      position: relative;
      margin-top: 20;
    }
  </style>
</head>

<body>
  <div>swing</div>
  <!-- <div>linear</div> -->
  <script src="jquery-1.12.4.js"></script>
  <script>
    /*
    自定义动画
    
    animate(obj, speed, easing, callback)
      参数：
        obj 是个对象，对象里面写需要做动画的样式和样式值，必须要写参数
            对象里面的值同时执行
        speed, easing, callback 可选参数
        easing：swing  linear
    */
    $('div').animate({
      left: 800,// 需要增加position
      top:300
    }, 1000, function () {
      console.log("到达终点");
    })

    // // 对比 swing  linear
    // $('div').eq(0).animate({
    //   left: 800// 需要增加position
    // }, 1000, 'swing')
    // $('div').eq(1).animate({
    //   left: 800// 需要增加position
    // }, 1000, 'linear')
  </script>
</body>

</html>
