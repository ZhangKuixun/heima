<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" value="蚕丝被">
  <script src="jquery-1.12.4.js"></script>
  <script>
    // 获取焦点
    $('input').focus(function () {
      if ($(this).val() == '蚕丝被') {
        $(this).val('')
      }
    })

    // 失去焦点
    $('input').blur(function () {
      if ($(this).val() == '') {
        $(this).val("蚕丝被")
      }
    })
  </script>
</body>

</html>
