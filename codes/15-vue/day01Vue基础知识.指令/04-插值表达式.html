<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        {{ }} mustache，小胡子语法，插值表达式
        可以直接读取data里面的数据，渲染模板，一般用在双标签里<div>{{}}</div>
        注意：{{}}只能放表达式
        不能用语句，如：if语句，for语句，while
     -->
    <div id="app">
        <h1>{{msg+500}}</h1>
        <h1>{{msg.toUpperCase()}}</h1>
        <h1>{{[1,2,3].join('-')}}</h1>
        <h1>true?'真':'假'</h1>
        <h1>for(){}</h1>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: '测试abc'
            }
        })
    </script>
</body>

</html>
