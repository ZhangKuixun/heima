<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        v-pre：不解析
     -->
    <div id="app">
        <h1>{{msg}}</h1>
        <h1 v-pre>{{msg}}</h1>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                msg:'《测试》'
            }
        })
    </script>
</body>
</html>
