<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
      获取事件对象
        1.不传参：@click='fn'，fn(e){}
        2.传参：
          事件对象：vue预留了一个关键字$event
            @click='fn($event, 123)' fn(e, num){}
          普通参数：@click='fn(123)' fn(num){}
    -->
    <div id="app">
        <button @click='fn'>不传参</button>
        <button @click='fn(123)'>传普通参数</button>
        <button v-on:click='fn($event, 123)'>传事件对象</button>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                fn(event, num) {
                    console.log('点击了', event, num);
                }
            }
        })
    </script>
</body>

</html>
