<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{ msg }}</h1>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        // 引入vue.js 会暴露出全局的Vue构造函数
        const vm = new Vue({
            // el：element简写 指定vue管理的范围
            el: '#app',
            // data：数据，提供界面需要的一些数据
            data: {
                msg: 'hello vue'
            }
        })

        // 在js代码里获取msg用vm.msg
        console.log(vm.msg);
        /* 
        1.Vue构造函数vue
        2.el：推荐用id
        3.msg：
            标签：msg
            js代码：vm.msg
        */
    </script>
</body>

</html>
