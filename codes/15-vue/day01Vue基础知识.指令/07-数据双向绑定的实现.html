<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- V -->
    <input type="text" id="txt">
    <script>
        let obj = {};
        let temp = '';

        // V => M
        let ipt = document.querySelector('#txt');
        ipt.oninput = function() {
            obj.name = this.value;
        }

        // M => V
        Object.defineProperty(obj, 'name', {
            set(newVal) {
                temp = newVal
                ipt.value = newVal
            },
            get() {
                return temp
            }
        })
    </script>
</body>

</html>
