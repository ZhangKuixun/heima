<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click='fn'>我是按钮</button>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: '信息测试'
            },
            methods: {
                // 事件中的this就是vm
                fn() {
                    console.log("点击了", this === vm); // 点击了 true
                    this.msg = '修改msg';
                    console.log(this.msg); // 修改msg
                    this.fn1(); // 我是其他函数
                    /* 
                    获取数据：
                      1.标签里获取数据：{{msg}}
                      2.js获取数据直接用this.msg，this.msg=''
                    */
                },
                fn1() {
                    console.log("我是其他函数");
                }
            }
        })
    </script>
</body>

</html>
