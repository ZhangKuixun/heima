<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
      v-on 注册/绑定事件
        1.v-on：事件='事件函数'
        2.语法糖 @事件='事件函数'
        3.事件函数写在methods
    -->
    <div id="app">
        <button v-on:click='click1'>我是按钮1</button>
        <!-- v-on的语法糖'@' -->
        <button @click='click1'>我是按钮2</button>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {

            },
            // 绑定事件函数，写在methods
            methods: {
                click1() {
                    console.log("点击了");
                }
            }
        })
    </script>
</body>

</html>
