<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 大傻春拿我的组件去用了 -->
        <child :msg="123"></child>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        // 我注册的组件
        Vue.component('child', {
            template: `
            <div>子组件：{{msg}}</div>
            `,
            props: ['msg'],
            // 告诉使用者，我注册的组件使用的类型，类型改变，就会报错
            // props: {
            //     msg: Number
            // },
            props: {
                msg: {
                    type: Number, // msg的类型必须是Number
                    default: 100, // 给msg默认值
                }
            },
            created() {
                // 希望msg是数字类型
                console.log(this.msg, typeof this.msg);
            }
        })
        const vm = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>
</body>

</html>
