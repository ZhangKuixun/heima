<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
    <!-- CSS overrides - remove if you don't need it -->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <section class="todoapp" id="app">
        <!-- 头部 -->
        <!-- 子传父，第二步：通过自定义事件，把方法传递给子组件 -->
        <todo-header @add-todo="pAddTodo"></todo-header>

        <!-- 列表部分 -->
        <!-- 父传子，第一步，通过属性，把数据传递给子组件 -->
        <todo-list :list='list' @del-todo="pDelTodo" @update-name="pUpdateName" @update-state="pUpdateState"></todo-list>

        <!-- 底部部分 -->
        <todo-footer :is-footer-show="isFooterShow" :item-left-count="itemLeftCount" :is-clear-completed-show="isClearCompletedShow" @clear-completed="pClearCompleted"></todo-footer>

    </section>

    <!-- 引入js -->
    <script src="node_modules/todomvc-common/base.js"></script>
    <script src="../todomvc-app-template/node_modules/vue/dist/vue.js"></script>
    <script src="./js/components/todo-header.js"></script>
    <script src="./js/components/todo-list.js"></script>
    <script src="./js/components/todo-footer.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
