        const One = {

            // 2.规则
            routes: [{

                // redirect: {

                // 方式三：函数
                redirect: to => {
                    // to是路由对象

                    console.log(to);
                    return {
                        name: 'one'
                    }
                }
            }, {
                path: '/one',
                name: 'one',
                component: One
            }]
        });
        const vm = new Vue({
            router,
            el: '#app',
        })
    </script>
