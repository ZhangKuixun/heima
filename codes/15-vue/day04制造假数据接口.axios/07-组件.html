<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        组件：
        1.注册
            全局组件
            局部组件
        2.使用：当标签使用
     -->
    <div id="app">
        <one></one>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        // 全局组件
        // 参数1：组件名称
        // 参数2：组件的配置项：methods watch data...
        Vue.component('one', {
            template: `<div>我是注册的组件</div>`,
            watch: {},
            methods: {},
            computed: {},
        })

        const vm = new Vue({
            el: '#app',
            data: {
                msg: "哈哈"
            }
        })
    </script>
</body>

</html>
