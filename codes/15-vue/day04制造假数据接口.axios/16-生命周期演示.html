<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{msg}}</h1>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            // template: `<div>大傻春在此</div>`,
            data: {
                msg: "测试信息",
            },
            methods: {
                fn() {}
            },
            // 数据响应式之前调用
            // 获取不到数据和方法
            beforeCreate() {
                console.warn("beforeCreate:", this.msg, " fn:", this.fn);
                // 输出：undefined  fn: undefined
            },
            // 数据响应式之后调用
            // 可以获取到数据和方法
            // 场景：发送ajax；操作数据
            created() {
                console.warn("created:", this.msg, " fn:", this.fn);
                // 输出：测试信息  fn: ƒ fn() {}
            },
            // DOM渲染之前
            beforeMount() {
                console.warn("beforeMount:", document.querySelector('h1'));
                // 输出：<h1>{{msg}}</h1>
            },
            // DOM渲染之后
            // 场景：发送ajax；操作DOM
            mounted() {
                console.warn("mounted:", document.querySelector('h1'));
                // 输出：<h1>测试信息</h1>
            },
            // ---------------------分割线-----------------------
            beforeUpdate() {
                console.log("beforeUpdate:", document.querySelector('h1'));
            },
            updated() {
                console.log("updated:", document.querySelector('h1'));
            }
        })

        // 手动指定边界
        // vm.$mount('#app')
    </script>
</body>

</html>
