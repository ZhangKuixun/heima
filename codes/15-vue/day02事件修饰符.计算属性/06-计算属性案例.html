<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        n1: <input type="text" v-model="n1">+ n2: <input type="text" v-model="n2">=<span>{{totalNum}}</span>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                n1: "",
                n2: ""
            },
            computed: {
                totalNum() {
                    return +this.n1 + +this.n2
                }
            }
        })
    </script>
</body>

</html>
