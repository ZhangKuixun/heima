<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        条件渲染指令：
        v-if
        v-else-if
        v-else
     -->
    <div id="app">
        <h1 v-if='length>=18'>长</h1>
        <h1 v-else-if='length>=12'>中</h1>
        <h1 v-else>短</h1>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                length: 15
            }
        })
    </script>
</body>

</html>
