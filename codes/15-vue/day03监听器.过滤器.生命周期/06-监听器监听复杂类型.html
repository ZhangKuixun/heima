<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    监听复杂类型：
    比如对象，需要增加一个deep:true
   -->
    <div id="app">
        <input type="text" v-model="obj.name">
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                obj: {
                    name: "zs"
                }
            },
            // 监听对象
            watch: {
                // obj是复杂对象，这样写，监听的是obj的地址
                // obj(newVal) {
                //     console.log("新值：", newVal);
                // }

                // // 方式1：
                // obj: {
                //     // 深度监听，数据变化就执行handler
                //     deep: true,
                //     // 立即监听，加载页面就执行handler
                //     immediate: true,
                //     // 处理
                //     handler(newVal) {
                //         console.log(newVal.name);
                //     }
                // },

                // 方式2：简单粗暴的监听对象里的属性
                'obj.name' (newVal) {
                    console.log(newVal);
                }
            }
        })
    </script>
</body>

</html>
