<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    监听器 watch
    作用：监听数据的变化
   -->
    <div id="app">
        <h1>{{num}}</h1>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                num: 100
            },
            // 监听器-监听简单类型
            watch: {
                // 参数1：新值
                // 参数2：旧值
                num(newVal, oldVal) {
                    console.log("新值：", newVal, '旧值：', oldVal);
                }
            }
        })
    </script>
</body>

</html>
