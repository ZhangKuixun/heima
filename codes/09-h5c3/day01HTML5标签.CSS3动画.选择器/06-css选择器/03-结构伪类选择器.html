<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            width: 600px;
            margin: 100px auto;
        }
        
        li {
            list-style: none;
            float: left;
            width: 80px;
            height: 80px;
            border: 1px solid red;
            text-align: center;
            line-height: 80px;
            margin-top: -1px;
            margin-left: -1px;
        }
        /* 
        结构伪类：
        伪类符号：一个冒号
        :first-child 
        :last-child 
        :nth-child(n) 从前想后选中第n个
        :nth-last-child(n) 从后向前选中第n个
         */
        
        li:first-child {
            background-color: red;
        }
        
        li:last-child {
            background-color: yellow;
        }
        
        li:nth-child(18) {
            background-color: tan;
        }
        
        li:nth-last-child(3) {
            background-color: turquoise;
        }
        /* 奇数 */
        /* li:nth-child(odd) {
            background-color: violet;
        } */
        /* 偶数 */
        /* li:nth-child(even) {
            background-color: skyblue;
        } */
        /* 奇数 */
        /* li:nth-child(2n+1) {
            background-color: green;
        } */
        /* 偶数 */
        /* li:nth-child(2n) {
            background-color: red;
        } */
        /* 选中前6个 */
        
        li:nth-child(-n+6) {
            background-color: green;
        }
        /* 选中后5个 */
        
        li:nth-last-child(-n+5) {
            background-color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
