<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 50px;
            border: 1px solid #000;
            margin: 20px auto;
        }
        /* 排除指定元素:not(选择器名字) */
        /* div:not(#box3) {
            background-color: #daa520;
        } */
        
        div:not(:nth-child(3)) {
            background-color: #daa520;
        }
    </style>
</head>

<body>
    <div class="box1" id="box1"></div>
    <div class="box2" id="box2"></div>
    <div class="box2" id="box3"></div>
    <div class="box3" id="box4"></div>
    <div class="box4" id="box5"></div>
    <div class="box6" id="box6"></div>
    <script>
    </script>
</body>

</html>
