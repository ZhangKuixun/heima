<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 200px;
            border: 1px solid red;
            margin: 10px;
        }
        /* 
        伪类符号：冒号
        :empty 选中为空的元素
         */
        
        div:empty {
            background-color: #520;
        }
    </style>
</head>

<body>
    <div></div>
    <div>有内容</div>
</body>

</html>
