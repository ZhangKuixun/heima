<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
      旋转：rotate();
      角度：deg rotate(30deg);
      正值：顺时针
      负值：逆时针
       */
        
        div {
            width: 300px;
            height: 300px;
            background-color: red;
            font-size: 120px;
            margin: 100px auto;
            /* 过渡 */
            transition: transform 1s;
        }
        
        div:hover {
            transform: rotate(30deg);
        }
    </style>
</head>

<body>
    <div>
        F
    </div>
</body>

</html>
