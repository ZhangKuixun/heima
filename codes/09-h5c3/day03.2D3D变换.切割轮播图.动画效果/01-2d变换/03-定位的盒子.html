<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            left: 50%;
            top: 100px;
            width: 500px;
            height: 100px;
            border: 1px solid #000;
        }
        
        div:nth-child(1) {
            margin-left: -250px;
        }
        
        div:nth-child(2) {
            top: 300px;
            transform: translate(-50%);
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
</body>

</html>
