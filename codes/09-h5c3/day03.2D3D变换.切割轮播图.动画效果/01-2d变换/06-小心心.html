<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 100px auto;
        }
        
        div::before,
        div::after {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-color: red;
            border-radius: 100px 100px 0 0;
            transform: rotate(-50deg);
            /* 加文字 */
            content: "狗蛋";
            text-align: center;
            color: yellow;
            line-height: 100px;
        }
        
        div::after {
            left: 101px;
            transform: rotate(50deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
