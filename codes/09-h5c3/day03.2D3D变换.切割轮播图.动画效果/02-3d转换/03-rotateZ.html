<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 245px;
            height: 168px;
            border: 1px solid #000;
            margin: 100px auto;
            /* 透视 */
            perspective: 400px;
        }
        
        img {
            transition: transform 1s;
        }
        
        div:hover img {
            transform: rotateZ(360deg);
        }
    </style>
</head>

<body>
    <div>
        <img src="../../rotateZ.jpg" alt="">
    </div>
</body>

</html>
