<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            border: 1px solid #000;
        }
        
        body {
            perspective: 500px;
        }
        
        body:hover div {
            transform: translateZ(480px);
        }
        
        div {
            width: 200px;
            height: 200px;
            margin: 200px auto;
            background-color: green;
            transition: transform 1s;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
