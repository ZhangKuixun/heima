<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: skyblue;
            overflow: hidden;
        }
        
        .box {
            width: 128px;
            height: 70px;
            border: 1px solid red;
            margin: 100px auto;
            /* 鲨鱼移动 */
            animation: move 10s infinite linear;
        }
        
        .shark {
            width: 100%;
            height: 100%;
            background: url('./image/shark.jpg') no-repeat;
            /* 调用动画切换背景 */
            animation: toggle 1s steps(7) infinite;
        }
        /* 切换背景动画 */
        
        @keyframes toggle {
            0% {
                background-position: left top;
            }
            100% {
                background-position: left -490px;
            }
        }
        /* 鲨鱼移动 */
        
        @keyframes move {
            0% {
                transform: translate(-800px);
            }
            100% {
                transform: translate(1500px);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="shark"></div>
    </div>
</body>

</html>
