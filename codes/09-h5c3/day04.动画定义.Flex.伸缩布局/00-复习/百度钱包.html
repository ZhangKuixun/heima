<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            background-color: #daa520;
        }
        
        .money {
            width: 300px;
            height: 300px;
            /* border: 1px solid #000; */
            margin: 100px auto;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .money::before,
        .money::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('./image/1.jpg') no-repeat;
            background-size: 100% 100%;
            transition: transform 1s;
            /* 盒子背面不可见 */
            backface-visibility: hidden;
        }
        
        .money::after {
            /* margin-left: 300px; */
            background: url('./image/jr.jpg') no-repeat;
            background-size: 100% 100%;
        }
        
        .money::before {
            /* 初始状态 */
            /* 一分钱默认是反面，今日在线正面，然后再一起旋转 */
            transform: rotateY(-180deg);
        }
        
        .money:hover::before {
            /* 由反转正 */
            transform: rotateY(0deg);
        }
        
        .money:hover::after {
            /* 由正转反 */
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="money"></div>
</body>

</html>
