<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        .box {
            width: 100%;
            height: 360px;
        }
        
        ul {
            border: 1px solid red;
        }
        
        li {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: pink;
        }
        
        .box:nth-child(1) ul {
            overflow: hidden;
        }
        
        .box:nth-child(1) li {
            float: left;
        }
        
        .box:nth-child(2) ul {
            /* 伸缩布局 */
            display: flex;
            /* 改变主轴的方向
            flex-direction: 
            row: 水平向右 默认值
            row-reverse: 从右向左
            column: 从上往下
            column-reverse: 从下往上
             */
            flex-direction: row;
            flex-direction: row-reverse;
            flex-direction: column;
            flex-direction: column-reverse;
        }
    </style>
</head>

<body>
    <div class="box">
        <h4>浮动布局</h4>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <div class="box">
        <h4>伸缩布局</h4>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</body>

</html>
