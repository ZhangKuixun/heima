<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        .box {
            width: 100%;
            height: 360px;
        }
        
        ul {
            border: 1px solid red;
            height: 500px;
        }
        
        li {
            width: 100px;
            margin: 10px;
            background-color: pink;
        }
        
        .box:nth-child(1) ul {
            /* 伸缩布局 */
            display: flex;
        }
        /* 按比例布局 */
        
        ul li:nth-child(1) {
            flex: 1;
        }
        
        ul li:nth-child(2) {
            flex: 5;
        }
        
        ul li:nth-child(3) {
            flex: 1;
        }
        /* 两边按比例，中间自适应 */
        
        ul li:nth-child(1) {
            flex: 1;
        }
        
        ul li:nth-child(2) {
            /* flex: 5; */
        }
        
        ul li:nth-child(3) {
            flex: 1;
        }
        /* 中间按比例，两边自适应 */
        
        ul li:nth-child(1) {
            /* flex: 1; */
        }
        
        ul li:nth-child(2) {
            /* flex: 5; */
        }
        
        ul li:nth-child(3) {
            /* flex: 1; */
        }
    </style>
</head>

<body>
    <div class="box">
        <h4>伸缩布局</h4>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</body>

</html>
