<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        .box {
            width: 100%;
            height: 360px;
        }
        
        ul {
            border: 1px solid red;
            height: 500px;
        }
        
        li {
            width: 100px;
            margin: 10px;
            background-color: pink;
        }
        
        .box:nth-child(1) ul {
            /* 伸缩布局 */
            display: flex;
            /* 是否换行
              flex-wrap: 
                nowrap: 不换行
                wrap: 换行
             */
            flex-wrap: nowrap;
        }
    </style>
</head>

<body>
    <div class="box">
        <h4>伸缩布局</h4>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
            <li>15</li>
            <li>16</li>
        </ul>
    </div>
</body>

</html>
