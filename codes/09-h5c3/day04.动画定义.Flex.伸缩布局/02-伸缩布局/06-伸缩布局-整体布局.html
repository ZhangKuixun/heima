<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            height: 100%;
        }
        
        .layout {
            height: 100%;
            display: flex;
        }
        
        .aside {
            flex: 1;
            background-color: pink;
        }
        
        .main {
            flex: 4;
            display: flex;
            flex-direction: column;
        }
        
        .nav {
            flex: 1;
            background-color: purple;
        }
        
        .conte {
            flex: 4;
            display: flex;
        }
        
        .left {
            flex: 3;
            background-color: #123;
            display: flex;
            /* 主轴对齐方式 */
            justify-content: center;
            /* 侧轴对齐方式 */
            align-items: center;
        }
        
        .right {
            flex: 1;
            background-color: #123512;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="layout">
        <!-- 侧边栏 -->
        <div class="aside"></div>
        <!-- 主体 -->
        <div class="main">
            <div class="nav"></div>
            <div class="conte">
                <div class="left">
                    <div class="box"></div>
                </div>
                <div class="right"></div>
            </div>
        </div>
    </div>
</body>

</html>
