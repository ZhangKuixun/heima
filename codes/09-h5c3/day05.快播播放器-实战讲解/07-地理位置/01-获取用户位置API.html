<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // h5提供获取用户位置API
        // navigator 导航
        // geolocation 地理位置
        // getCurrentPosition() 获取地理位置
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(success, error);
        } else {
            console.log("浏览器版本过低");
        }

        function success(position) {
            console.log("定位成功");
            console.log("纬度：", position.coords.latitude); // 纬度
            console.log("纬度：", position.coords.longitude); // 纬度
        }

        function error() {
            console.log("定位失败");
        }
    </script>
</body>

</html>
