<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 800px;
            height: 800px;
            border: 30px solid rgba(0, 0, 255, 0.3);
            padding: 30px;
            background: url('../../rb.jpg') no-repeat;
            /* 背景原点 */
            background-origin: padding-box;
            background-origin: content-box;
            background-origin: border-box;
        }
        /* 背景原点：用于指定背景图片从盒子哪个位置开始平铺
            padding-box 默认值
            content-box
            border-box
         */
    </style>
</head>

<body>
    <div></div>
</body>

</html>
