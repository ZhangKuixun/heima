<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            margin: 50px;
            background-color: green;
            /* 过渡属性 */
            /* transition: width 1s; */
            /* 过渡属性 */
            /* transition-property: width; */
            /* 持续时间 */
            /* transition-duration: 5s; */
            /* 过渡延迟 */
            /* transition-delay: 2s; */
            /* 过渡方式，加速:ease-in; 减速:ease-out 匀速:linear; 先加速后减速:ease-in-out 先减速后加速:ease-out-in */
            /* transition-timing-function: ease-out-in; */
            transition: width 1s 1s ease-in-out;
        }
        
        div:hover {
            width: 800px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
