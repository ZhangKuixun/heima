<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: green;
        }
        
        div:hover {
            width: 800px;
            /* 鼠标移入有动画，鼠标离开没有动画 */
            transition: width 1s;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
