<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            margin: 100px auto;
            background-color: red;
            /* 过渡：transition:过渡的属性, 持续时间 */
            transition: width 1s, height 1s, background-color 3s, border-width 1s, border-radius 1s;
            /* 也可以这么写，但是性能较差，需要遍历标签的每个属性 */
            /* transition: all 1s; */
        }
        
        div:hover {
            width: 800px;
            height: 300px;
            background-color: yellow;
            border-width: 10px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
