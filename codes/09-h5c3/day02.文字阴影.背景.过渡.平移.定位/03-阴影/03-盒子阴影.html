<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        body {
            background-color: #e1e1e1;
        }
        
        div {
            width: 200px;

            box-shadow: 25px -13px 63px 18px #000 inset;

        }

</head>
