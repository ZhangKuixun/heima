<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        html {
            height: 100%;
        }
        
        body {
            height: 100%;
            background: url('../../rb.jpg') center no-repeat;
            background-size: cover;
            overflow: hidden;
        }
        
        div {
            width: 250px;
            height: 250px;
            position: absolute;
            left: 200px;
            top: 200px;
            border-radius: 50%;
            box-shadow: 0 0 20px 9999px rgba(0, 0, 0, 0.8), 0 0 23px 10px rgba(0, 0, 0, 0.8) inset;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        var div = document.querySelector('div');
        document.body.onmousemove = function(e) {
            div.style.left = e.clientX - (div.clientWidth / 2) + 'px';
            div.style.top = e.clientY - (div.clientWidth / 2) + 'px';
        }
    </script>
</body>

</html>
