<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #daa520;
        }
        
        p {
            font-size: 100px;
            font-weight: bold;
            text-align: center;
            color: #daa520;
        }
        
        .ao {
            /* 文字凹凸阴影 */
            text-shadow: 1px 1px 1px #fff, -1px -1px 1px #000;
        }
        
        .tu {
            /* 文字凹凸阴影 */
            text-shadow: -1px -1px 1px #fff, 1px 1px 1px #000;
        }
    </style>
</head>

<body>
    <p class="ao">桃花潭水深千尺</p>
    <p class="tu">疑是银河落九天</p>
</body>

</html>
