<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 1000px;
            height: 100px;
            border: 1px solid black;
            margin: 100px auto;
        }
        
        div:nth-child(1) {
            background: linear-gradient(to right, red, yellow);
        }
        
        div:nth-child(2) {
            width: 200px;
            height: 200px;
            background-image: linear-gradient(45deg, red, yellow);
        }
        /* 多个颜色 */
        
        div:nth-child(3) {
            background-image: linear-gradient(to right, red, yellow, green, purple, black);
        }
        /* 控制背景范围 */
        
        div:nth-child(4) {
            background-image: linear-gradient(to right, red 0%, yellow 80%, green 90%, purple 98%, black 100%);
        }
        
        div:nth-child(5) {
            background-image: linear-gradient(45deg, red 0%, yellow 80%, green 90%, purple 98%, black 100%);
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
