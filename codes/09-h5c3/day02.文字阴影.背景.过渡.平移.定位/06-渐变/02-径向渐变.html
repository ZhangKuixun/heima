<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        /* 圆 */
        
        div:nth-child(1) {
            background: radial-gradient(50px, yellow, green);
        }
        /* 椭圆 */
        
        div:nth-child(2) {
            background: radial-gradient(50px 100px, yellow, green);
        }
        /* 变化中心点位置 */
        
        div:nth-child(3) {
            /* background: radial-gradient(50px at left top, yellow, green); */
            background: radial-gradient(50px at 80px 80px, yellow, green);
        }
        /*  */
        
        div:nth-child(4) {
            background: radial-gradient(at left, red, blue, green, yellow, #000);
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
