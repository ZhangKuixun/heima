<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // js中的数据类型：
    // number：数字   string：字符串类型  boolean：布尔类型
    // 如何区分这些类型？
    // 1.通过浏览器的打印颜色区分

    var num = 11;
    console.log(num);
    console.log("11");

    // 2.代码中，关键字 typeof 查看变量的数据类型
    var num = 11;
    console.log(typeof num);
  </script>
</body>
</html>
