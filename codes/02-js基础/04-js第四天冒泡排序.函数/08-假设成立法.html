<body>
  <script>
    var arr = [1, 2, 3, 4, 5, 6];
    // 需求：判断这个数组是否有序
    // 1.假设有顺序
    // 2.打脸的条件： arr[i]>arr[i+1]
    // 3.判断条件
    var flag = true;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > arr[i + 1]) {
        flag = false;
      }
    }
    console.log(flag);
    
  </script>
