<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    // 有返回值的函数
    function getSum(n) {
      var sum = 0;
      for (var i = 0; i <= n; i++) {
        sum += i;
      }
      return sum;
    }
    
    var result = getSum(100);
    alert(result);
    
  </script>
</body>

</html>
