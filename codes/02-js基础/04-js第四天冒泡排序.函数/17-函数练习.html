<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    // 求任意数组中的最大值
    function getMax(arr) {
      var max = arr[0];
      for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i];
        }
      }
      return max;
    }
    var arr = [1, 6, 8, 4, 9, 2];
    console.log(getMax(arr));


    // 求任意数组中的最小值
    function getMin(arr) {
      var min = arr[0];
      for (let i = 0; i < arr.length; i++) {
        if (min > arr[i]) {
          min = arr[i];
        }
      }
      return min;
    }
    var arr = [1, 6, 8, 4, 9, 2];
    console.log(getMin(arr));


    // 翻转任意数组顺序
    function reverse(arr) {
      var newArr = [];
      for (let i = 0; i < arr.length; i++) {
        newArr.push(arr[i]);
      }
      return newArr;
    }
    console.log(reverse([1, 2, 3, 4, 5, 6]));


    // 对任意数组排序
    function bubbleSort(arr) {
      for (let j = 0; j < arr.length - 1; j++) {
        // 假设都排好序了
        var flag = true;
        for (var i = 0; i < arr.length - 1 - j; i++) {
          if (arr[i] > arr[i + 1]) {
            var temp = arr[i];
            arr[i] = arr[i + 1];
            arr[i + 1] = temp;

            // 打脸了
            flag = false;
          }
        }
        // 假设成立，终止循环
        if (flag) {
          break;
        }
      }
      return arr;
    }

    console.log(bubbleSort([1, 12, 13, 7, 4, 5, 6]));
  </script>
</body>

</html>
