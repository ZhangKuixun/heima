<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 终极版
    // 优化点：如果数组已经排好序了，没有必要继续了
    // 问题：我咋知道数组已经排好序了，  break
    // 假设成立法
    var count = 0;
    // var arr = [6, 5, 3, 1, 7, 2, 4];
    // var arr = [1, 2, 3, 4, 5, 6, 7];
    var arr = [1, 12, 13, 4, 5, 6, 7];
    for (let j = 0; j < arr.length - 1; j++) {

      // 假设都排好序了
      var flag = true;
      for (var i = 0; i < arr.length - 1 - j; i++) {
        count++;
        if (arr[i] > arr[i + 1]) {
          var temp = arr[i];
          arr[i] = arr[i + 1];
          arr[i + 1] = temp;

          // 打脸了
          flag = false;
        }
      }

      // 假设成立，终止循环
      if (flag) {
        break;
      }
    }
    console.log(arr, count);
  </script>
</body>

</html>
