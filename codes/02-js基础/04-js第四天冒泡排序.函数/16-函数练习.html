<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.求任意半径园的面积
    function getArea(r) {
      return Math.PI * r * r;
    }
    console.log(getArea(10));

    // 2.求任意半径园的周长
    function getGirth(r) {
      return 2 * Math.PI * r;
    }
    console.log(getGirth(10));
    /**
     * @description: 求两个数的最大值
     * @param {number} 
     * @return:  最大值
     */
    function getMax(n1, n2) {
      return n1 > n2 ? n1 : n2;
    }
    console.log(getMax(1, 2));
    
  </script>
</body>

</html>
