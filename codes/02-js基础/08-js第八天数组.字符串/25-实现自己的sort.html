<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var arr = [1, 3, 5, 22, 11, 7, 8, 9]
    var arr = [
      { name: 'zs', age: 18, score: 100 },
      { name: 'ls', age: 38, score: 120 },
      { name: 'ww', age: 88, score: 20 },
      { name: 'zl', age: 23, score: 60 }
    ]
    function bubbleSort(arr, fn) {
      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = 0; j < arr.length - 1 - i; j++) {
          if (fn(arr[j], arr[j + 1]) > 0) {
            var temp = arr[j]
            arr[j] = arr[j + 1]
            arr[j + 1] = temp
          }
        }
      }
    }
    bubbleSort(arr, function (a, b) {
      return b.score - a.score
    })
    console.log(arr);

  </script>
</body>

</html>
