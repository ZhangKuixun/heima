<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>
    /*
    join 
    作用：把一个数组中所有的元素，拼接成一个字符串，并且返回字符串。
    参数：分隔符，默认是','
    返回值：字符串
     */
    var arr = ['张飞', '赵云', '张辽'];
    var result = arr.join("--")
    console.log(result);
    console.log(arr);

  </script>
</body>

</html>
