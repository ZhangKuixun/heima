<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    // 查找o出现的位置
    var str = 'abcoefoxyozzopp'
    for (let i = 0; i < str.length; i++) {
      if (str[i] == 'o') {
        console.log(i);
      }
    }

    // 替换o为！
    // console.log(str.replace(/o/g,'!'));
    for (let i = 0; i < str.length; i++) {
      if (str[i] === 'o') {
        str = str.replace('o', '!')
      }
    }
    console.log(str);

    // 去掉所有的空格
    var obj = {};
    for (let i = 0; i < str.length; i++) {
      if (str[i] in obj) {
        obj[str[i]] += 1
      } else {
        obj[str[i]] = 1
      }
    }
    console.log(obj);
    
  </script>
</body>
