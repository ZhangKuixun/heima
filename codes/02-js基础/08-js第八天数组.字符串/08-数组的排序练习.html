<body>
  <script>
    var arr = ['bb', 'a', 'dddd', 'ccc'];
    arr.sort(function (a, b) {
      if (a.length < b.length)
        return -1;
      if (a.length > b.length)
        return 1;
      return 0;
    })
    console.log(arr);

    
    var arr = [
      { name: 'zs', age: 18, score: 100 },
      { name: 'ls', age: 38, score: 120 },
      { name: 'ww', age: 88, score: 20 },
      { name: 'zl', age: 23, score: 60 }
    ]
    arr.sort(function (a, b) {
      if (a.score > b.score) {
        return -1;
      }
      if (a.score < a.score) {
        return 1;
      }
      return 0;
    })
    console.log(arr);

  </script>
