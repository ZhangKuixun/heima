<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
    数组去重
    1.准备一个新的空数组
    2.便利arr
    3.判断arr[i]在新的数组中是否存在
    4.如果存在，不添加，如果不存在，添加到新数组中
    */
    var arr = [1, 12, 13, 7, 4, 5, 6, 1, 12, 13, 5];
    var newArr = [];
    for (var i = 0; i < arr.length; i++) {
      var flag = false;
      for (var j = 0; j < newArr.length; j++) {
        if (arr[i] === newArr[j]) {
          flag = true;
          break;
        }
      }

      if (!flag) {
        newArr.push(arr[i]);
      }
    }
    console.log(newArr);
  </script>
</body>

</html>
