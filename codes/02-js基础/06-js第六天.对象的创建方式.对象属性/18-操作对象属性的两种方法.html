<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 需求：有一个数组，通过数组得到一个对象{name1:'张三'}
    var arr = ['张三', '李四', '王五'];
    var obj = {};
    for (let i = 0; i <= arr.length; i++) {
      obj['name' + i] = arr[i];
    }
    console.log(obj);


    // 需求：更具两个数组拼成一个对象
    var names = ['name', 'password', 'gender', 'age', 'hobby'];
    var values = ['张三', '123456', '女', '18', '男'];
    var obj ={};
    for (let i = 0; i < names.length; i++) {
      obj[names[i]] = values[i];
    }
    console.log(obj);
  </script>
</body>

</html>
