<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 交换两个变量的值
    var num1 = 10;
    var num2 = 20;

    var temp;
    temp = num1;
    num1 = num2;
    num2 = temp;

    console.log(num1);
    console.log(num2);
  </script>
</body>
</html>
