<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
/* 
date.toLocaleString()---把日期和时间转换成符合当地的习惯
date.toLocaleDateString()---把日期转换成符合当地的习惯
date.toLocaleTimeString()---把时间转换成符合当地的习惯
*/
    var date = new Date();

    console.log(date.toLocaleString());
    console.log(date.toLocaleDateString());
    console.log(date.toLocaleTimeString());

  </script>
</body>

</html>
