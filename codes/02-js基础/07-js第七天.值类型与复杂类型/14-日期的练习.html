<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 需求：把当前时间转换成yyyy-mm-dd hh:mm:ss，显示到页面上
    var date = new Date();
    var str = date.getFullYear() + '-' + addZero((date.getMonth() + 1))
      + '-' + addZero(date.getDate()) + ' ' + addZero(date.getHours()) + ':'
      + addZero(date.getMinutes()) + ':' + addZero(date.getSeconds());
    document.write(str)

    function addZero(n) {
      return n < 10 ? '0' + n : n;
    }
  </script>
</body>

</html>
