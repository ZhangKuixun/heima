<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>

<body>
  <script>
    // 冒泡排序
    function sort(arr) {
      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = 0; j < arr.length - 1 - i; j++) {
          if (arr[j] > arr[j + 1]) {
            var temp = arr[j]
            arr[j] = arr[j + 1]
            arr[j + 1] = temp
          }
        }
      }
      // 因为有地址指向，不需要返回值，内容对象只有一个。
      // return arr;
    }
    var a = [5, 6, 1, 3]
    sort(a);
    console.log(a);

  </script>
</body>

</html>
