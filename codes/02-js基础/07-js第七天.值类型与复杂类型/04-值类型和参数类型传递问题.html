<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 形参：函数的局部变量。
    
    var num = 10;
    function fn(a) {
      a = 99;
      console.log(a);
    }
    fn(num);
    console.log(num);
  </script>

</body>

</html>
