<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      background-color: green;
    }
  </style>
</head>

<body>
  <div id="box" class="box" style="width:300px; height: 300px; background-color: sienna;"></div>
  <div id="box" class="box"></div>
  <script>
    /* 
    style属性，相比通过类名来设置样式，要更灵活
    style属性是固有的属性，所有的dom对象中也有对应的style属性
    */
    var box = document.querySelector('#box')
    // 获取的style属性，是一个对象，对象里面的属性是元素的所有的行内样式
    console.log(box.style);
    console.log(box.style.width);
    console.log(box.style.height);
    console.log(box.style.backgroundColor);
    /*
    注意：在js中，style对象的属性名必须写成驼峰命名，如：background-color --> backgroundColor
    */
    box.style.width = '300px';
    box.style.height = '300px';

  </script>
</body>

</html>
