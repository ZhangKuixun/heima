<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .box {
      width: 500px;
      height: 400px;
      border: 1px solid #000;
      margin: 100px auto;
    }

    .hd {
      overflow: hidden;
      list-style: none;
    }

    .hd li {
      width: 25%;
      height: 60px;
      float: left;
      background-color: pink;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      font-size: 24px;
    }

    .hd .now {
      background-color: green;
    }

    .bd {
      width: 100%;
      height: 340px;
    }

    .bd div {
      width: 100%;
      height: 100%;
      display: none;
      line-height: 340px;
      text-align: center;
      font-size: 100px;
      background-color: grey;
    }

    .bd .current {
      display: block;
    }
  </style>
</head>

<body>
  <div id="box" class="box">
    <!-- 导航区 -->
    <ul class="hd" id="hd">
      <li class="now">导航1</li>
      <li>导航2</li>
      <li>导航3</li>
      <li>导航4</li>
    </ul>

    <!-- 内容区 -->
    <div class="bd" id="bd">
      <div class='current'>内容1</div>
      <div>内容2</div>
      <div>内容3</div>
      <div>内容4</div>
    </div>
  </div>

  <script>
    /* 
    排他思想：
      1.干掉所有人
      2.复活我自己
    */
    var li = document.getElementById('hd').getElementsByTagName('li')
    var content = document.getElementById('bd').getElementsByTagName('div')
    for (let i = 0; i < li.length; i++) {
      // 给dom对象添加index属性，值就是对应的i
      li[i].index = i

      li[i].onclick = function () {
        for (let i = 0; i < li.length; i++) {
          li[i].setAttribute('class', '')
          content[i].setAttribute('class', '')
        }
        // console.log(i);
        // var idx = li[i].getAttribute('index')

        // 通过dom对象的形式去获取index属性
        var idx = this.index
        // console.log(idx);

        this.className = 'now'
        // 通过下标，让li和div对应
        content[idx].className = 'current'
      }
    }
  </script>
</body>

</html>
