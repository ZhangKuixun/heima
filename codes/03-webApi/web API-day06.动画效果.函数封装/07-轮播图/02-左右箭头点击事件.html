<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .box {
      width: 720px;
      height: 480px;
      border: 1px solid #000;
      margin: 100px auto;
      position: relative;
      box-sizing: border-box;
      overflow: hidden;
    }

    .box ul {
      width: 900%;
      height: 100%;
      position: absolute;
    }

    .box ul li {
      float: left;
    }

    .box ol {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      padding: 0 5px;
    }

    .box ol li {
      width: 12px;
      height: 12px;
      background-color: #fff;
      border-radius: 50%;
      float: left;
      margin: 5px;
      cursor: pointer;
    }

    /* 增加权重 */
    .box ol li.current {
      background-color: red;
    }

    /* 左右箭头 */
    .box .arrow {
      display: none;
    }

    /* 鼠标移入后显示箭头 */
    .box:hover .arrow {
      display: block;
    }

    .box .arrow span {
      width: 30px;
      height: 60px;
      line-height: 60px;
      text-align: center;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.5);
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 24px;
      font-family: '楷体';
      cursor: pointer;
    }

    .box .arrow span.prev {
      left: 0;
    }

    .box .arrow span.next {
      right: 0;
    }
  </style>
</head>

<body>
  <div class="box" id="box">

    <!-- 图片 -->
    <ul>
      <li><a href="#"><img src="images/1.jpg" alt="" width="720px" height="480px"></a></li>
      <li><a href="#"><img src="images/2.jpg" alt="" width="720px" height="480px"></a></li>
      <li><a href="#"><img src="images/3.jpg" alt="" width="720px" height="480px"></a></li>
      <li><a href="#"><img src="images/4.jpg" alt="" width="720px" height="480px"></a></li>
      <li><a href="#"><img src="images/5.jpg" alt="" width="720px" height="480px"></a></li>
      <li><a href="#"><img src="images/6.jpg" alt="" width="720px" height="480px"></a></li>
      <li><a href="#"><img src="images/7.jpg" alt="" width="720px" height="480px"></a></li>
      <li><a href="#"><img src="images/8.jpg" alt="" width="720px" height="480px"></a></li>
    </ul>

    <!-- 原点 -->
    <ol>
      <li class="current"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ol>

    <!-- 左右的箭头 -->
    <div class="arrow">
      <span class="prev">&lt;</span>
      <span class="next">&gt;</span>
    </div>
  </div>

  <script src="../06-animate.js"></script>
  <script>
    var box = document.querySelector('#box')
    var points = box.querySelectorAll('ol li')
    var ul = box.querySelector('ul')
    var images = ul.children
    var prevBtn = box.querySelector('.arrow .prev')
    var nextBtn = box.querySelector('.arrow .next')
    var index = 0;

    // 点击左箭头
    prevBtn.onclick = function () {
      if (index <= 0) {
        return
      }

      index--
      animate(ul, -index * box.offsetWidth, 100)
    }

    nextBtn.onclick = function () {
      if (index >= images.length - 1) {
        return
      }

      index++
      animate(ul, -index * box.offsetWidth, 100)
    }

  </script>
</body>

</html>
