<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: pink;
      position: absolute;
      top: 40px;
    }
  </style>
</head>

<body>
  <button>去96</button>
  <button>去800</button>
  <div></div>

  <script>
    var btn1 = document.querySelectorAll('button')[0]
    var btn2 = document.querySelectorAll('button')[1]
    var box = document.querySelector('div')


    // 用定时器不停的移动
    btn1.onclick = function () {
      animate(box, 96);
    }
    btn2.onclick = function () {
      animate(box, 800);
    }

    // var timerId// 解决bug2
    // window.timerid
    // 上面两种写法相同，都是把time当作widow的一个属性
    /* 
    06-

    优化1：上面的timerid声明在全局，animate 函数依赖了timerid这个全局变量，需要解除他们的依赖
    解决：声明的全局中变量都是widow对象的属性，所以写成：window.timerid

    var timerId 和 window.timerid
    上面两种写法相同，都是把time当作widow的一个属性

    优化2：把timerid储存到element的dome对象上，类似于存下标，用console.dir(element);可以查看timerid
    */

    /* 
    03-

    实现往回走：
      1.每次移动的距离都是 +10，这是往右走的效果
        想要div从800-->400，需要-10，就可以实现往左走
          更具div的移动方向去确认+10、-10的清空
          往右走 +10 current < target
          往左走 -10 current > target
          写法：
      2.需要修改if判断条件，修改清除定时器的时间
        需要更换判断逻辑：还需要移动的距离 和 每次移动的距离之间的比较
          还需要移动的距离 --> target - current
          每次移动的距离 --> step
        target - current >= step --> 还需要继续移动
        target - current < step --> 说明到达了终点，需要清除定时器

        上面是两者的值的比较，比的是值的大小，和值的正负没有关系，所以需要取绝对值 对齐值
        Math.abs()
     */
    function animate(element, target) {

      /*
      05-

      bug2：点击800，如果div没有到800，又点了96，div身上就有两个定时器，就会来回抖动
      解决：在开启一个定时器之前，先把之前开启的定时器给清除掉。需要把timerId修改成全局变量
      */
      console.log('timerId 清除之前的id ' + element.timerid);
      console.dir(element);
      clearInterval(element.timerid)

      element.timerid = setInterval(() => {
        var current = element.offsetLeft;// div到左边的距离
        // 修改1
        var step = current < target ? 10 : -10;

        // 修改2
        if (Math.abs(target - current) < Math.abs(step)) {
          clearInterval(element.timerid)

          /*
          04-

          bug1：有可能div是没有到达终点的情况，假如设置96px，到了90px的时候，需要清除定时器，div就停下来了
          解决：因为现在div在90的位置，直接把div设置成终点（相当于移动了6px）
           */
          element.style.left = target + 'px'
        } else {
          current += step;
          element.style.left = current + 'px'
        }
      }, 30);
      console.log('timerId 开启新的id ' + element.timerid);
    }
  </script>
</body>

</html>
