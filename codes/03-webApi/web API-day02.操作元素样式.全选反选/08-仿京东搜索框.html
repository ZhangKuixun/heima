<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" id="txt" value="蚕丝被">
  <script>
    var txt = document.getElementById('txt')
    txt.onfocus = function () {
      if (this.value.trim() == '蚕丝被') {
        this.value = ''
      }
    }
    txt.onblur = function () {
      if (this.value.trim() == '') {
        this.value = '蚕丝被'
      }
    }
  </script>
</body>

</html>
