<!DOCTYPE html>
<html lang="en">

<head>

      </tbody>

    </table>
  </div>
  <script>
    var j_cbAll = document.getElementById('j_cbAll')
    var j_tb = document.getElementById('j_tb').getElementsByTagName('input')

    }
  </script>
