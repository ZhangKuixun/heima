<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a id="link" href="http://www.baidu.com">注册成功，3秒后跳转到页面</a>
  <script>
    /* 
    需求：3秒后跳转到页面
    */
    var link = document.querySelector('#link')
    var count = 3;

    var timerId = setInterval(() => {
      link.innerText = '注册成功，' + --count + '秒后跳转到页面'
      if (count == 0) {
        clearInterval(timerId)
        location.href = link.href
      }
    }, 1000);
  </script>
</body>

</html>
