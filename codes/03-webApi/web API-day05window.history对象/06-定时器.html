<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    需求：每个一秒执行一次

    setInterval(func, interval)定时器
      参数：func 需要执行的函数
            interval 间隔的时间，单位是ms
      返回值：定时器的id
    */

    function fn() {
      console.log('该吃药了');
    }
    var id = setInterval(() => {
      // console.log(123);
      fn();
    }, 1000);

    /*
    clearInterval(timerid)清除定时器
      参数：timerid 定时器的id
    */
    clearInterval(id)
  </script>
</body>

</html>
