<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .father {
      width: 300px;
      height: 300px;
      background-color: #f99;
      position: relative;
      margin: 100px;
      /* padding-left: 100px; */
    }

    .son {
      width: 50px;
      height: 50px;
      background-color: #cccccc;
      position: absolute;
      left: 50px;
      top: 140px;
      margin-left: 50px;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son"></div>
  </div>
  <script>
    var son = document.querySelector('.son')
    // 这种写法拿不到值
    console.log(son.style.left);

    /* 
    son.offsetLeft
      获取的是当前元素距离offsetparent之间的距离
      如果父元素没有定位获取的是到body之间的距离
      如果当前元素设置了margin-left，offsetLeft = 左边距离 + margin-left
     */
    console.log(son.offsetLeft);
    console.log(son.offsetTop);

    /*
    设置距离
    son.offsetLeft = 0;（无效）
    只能通过style设置行内样式 son.style.left = '-50px';
     */
    son.style.left = '-50px';
    son.style.top = '0px';

  </script>
</body>

</html>
