<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>开启一个延时器</button>
  <button>关闭一个延时器</button>
  <script>
    var btn1 = document.querySelectorAll('button')[0]
    var btn2 = document.querySelectorAll('button')[1]

    var timeId;// 延时器的id

    btn1.onclick = function () {
      console.log('开启延时器');
      // 将开启的延时器的id赋值
      timeId = setTimeout(() => {
        console.log('boom');
      }, 3000);
    }

    /* 
    clearTimeout(timerid)：清除延时器
      参数：timerid 已经开启的延时器的id
    */
    btn2.onclick = function () {
      console.log('关闭延时器');
      clearTimeout(timeId)
    }
  </script>
</body>

</html>
