<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <Button>添加一个li</Button>
  <ul>
    <li>第1个li元素</li>
    <li>第2个li元素</li>
    <li>第3个li元素</li>
    <li>第4个li元素</li>
  </ul>

  <script>
    /*
    children
      获取的元素是动态的集合，随着元素的增加或删除，获取的元素会发生改变
    querySelectorAll
      获取的元素是静态集合，随着元素的增加或删除，获取的元素不会发生改变
     */
    var btn = document.querySelector('button')
    var ul = document.querySelector('ul')
    var lis_child = ul.children;
    var lis_query = document.querySelectorAll('li')

    console.log(lis_child);
    console.log(lis_query);

    btn.onclick = function () {
      var li = document.createElement('li')
      li.innerText = '第5个li元素'
      ul.appendChild(li)

      console.log(lis_child);
      console.log(lis_query);
    }

  </script>
</body>

</html>
