<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 40px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <button>让div做先后顺序动画</button>
  <br>
  <div></div>
  <script>
    var btn1 = document.querySelectorAll('button')[0]
    var box = document.querySelector('div')

    btn1.onclick = function () {
      animate(box, { 'left': 200 }, function () {
        animate(box, { 'top': 200 })
      })
    }

    /* 
    需求：让div先left=600，到达600之后，再top=300，之后再变成圆角

    难点：怎么知道一个动画结束了。
    解决：定时器被清除了，就是动画结束了。使用回调函数
     */
    function animate(element, object, fn) {
      clearInterval(element.timerId)
      element.timerId = setInterval(() => {
        var flag = true
        for (const k in object) {
          var attr = k
          var target = object[k]
          var current = window.getComputedStyle(element, null)[attr]
          current = parseInt(current)

          var step = (target - current) / 10
          step = step > 0 ? Math.ceil(step) : Math.floor(step)

          current += step
          element.style[attr] = current + "px"

          if (current != target) {
            flag = false
          }
        }
        console.log(flag);
        if (flag) {
          clearInterval(element.timerId)

          // 解决：动画第二次执行完之后，fn没有值了
          fn && fn()
        }
      }, 30);
    }
  </script>
</body>

</html>
