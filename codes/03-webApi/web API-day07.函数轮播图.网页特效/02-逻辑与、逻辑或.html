<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    逻辑与 逻辑或 ==> 短路

    && ：从左到右进行运算，如果遇到了假值（布尔类型为false的值），返回这个假值（值本身），逻辑就中断了，后面的代码就不执行，如果没有假值，就返回最后一个真值。
     */

    function foo(fn) {
      /* 
      没有实参，fn形参就是undefied，fn && fn(); 先找假值，找到的就是fn，后面的
      代码不执行了，fn() 就没有调用了
       */
      fn && fn()
    }

    foo(function () {
      alert(1)
    });

    foo();


    /*
    ||：从左到右进行运算，如果遇到了真值（布尔类型为false的值），返回这个真值（值本身），逻辑就中断了，后面的代码就不执行。如果没有真值，就返回最后一个假值。

    逻辑或的使用场景：
      1.兼容性处理
      2.给函数的参数设置默认值
     */

    function sum(n) {
      /* 
      默认值：如果没有传递参数，n就会取到默认值，但是如果有传递参数，n取到的是传递的参数。
       */
      n = n || 10
      console.log(n + 10);
    }

    sum(30)

    sum()
  </script>
</body>

</html>
