<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 300px;
      height: 300px;
    }
  </style>
</head>

<body>
  <button id="btn1">切换</button>
  <br>
  <img src="images/01.jpg" alt="" id="img">
  <script>
    var arr = ["images/01.jpg", "images/02.jpg", "images/03.jpg", "images/04.jpg", "images/05.jpg"
      , "images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg"]

    var btn1 = document.getElementById('btn1')
    var img = document.getElementById('img')

    var index = 0// index 变量来记录当前展示的是哪一张图片
    btn1.onclick = function () {
      index++

      // 当index++完事之后，判断index的情况
      if (index >= arr.length) {
        index = 0// 是最后一张，需要回到第一张
      }
      img.src = arr[index]
      console.log(index, arr[index])
    }
  </script>
</body>

</html>
