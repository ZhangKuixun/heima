<head>

  <script>
    // 在整个页面中查找li元素，获取的就是页面中所有的li元素
    // var ret = document.getElementsByTagName('li')

    // 从父元素获取子元素，更精确
    var ul = document.getElementById('box')
    var ret = ul.getElementsByTagName('li')
    console.log(ret)

    for (let i = 0; i < ret.length; i++) {
      if (i % 2 == 0) {
        ret[i].className = 'red'
      } else {
        ret[i].className = 'pink'
      }
    }
  </script>
