  <script>
    /* 
    getElementsByTagName：通过标签名获取元素
    参数：字符串类型的标签名，如"p"
    返回值：返回了一个伪数组。伪数组：可以像数组一样进行遍历，但是不能使用数组的方法。
    */
    var ret = document.getElementsByTagName('p')
    console.log(ret);

    for (let i = 0; i < ret.length; i++) {
      ret[i].innerText = '设置每一个p的内容'
    }
    ret[0].innerText = '单独修改一个P标签'
  </script>
