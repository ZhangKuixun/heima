<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      background-color: blue;
      display: none;
    }

    .show {
      display: block;
    }
  </style>
</head>

<body>
  <button id="btn1">显示</button>
  <div id="box"></div>
  <script>
    var btn1 = document.getElementById('btn1')
    var box = document.getElementById('box')
    console.dir(btn1)
    btn1.onclick = function () {

      /* 
      innerText：操作文本内容，获取、修改
       */
      if (btn1.innerText == '隐藏') {
        btn1.innerText = '显示'
        box.className = ''
      } else {
        btn1.innerText = '隐藏'
        box.className = 'show'
      }
    }
  </script>
</body>

</html>
