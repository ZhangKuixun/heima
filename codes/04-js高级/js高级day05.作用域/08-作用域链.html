<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var a = 10;
    function fn() {
      console.log(a);

      var b = 100;
      console.log(b);
      function inner() {
        console.log(a);
        console.log(b);
      }
    }
    console.log(b);

    /* 
    函数的作用域链：都是从自己的作用域开始，往外延伸

    outer函数作用域链：outer作用域-->全局作用域
    inner函数作用域：innter作用域-->outer作用域-->全局作用域
    fn函数作用域：fn作用域-->inner作用域-->outer作用域-->全局作用域

    找变量：沿着作用域链查找变量的值
    */
    var num = 10;
    function outer() {
      function inner() {
        function fn() {
          console.log(num);
        }
      }
    }

  </script>
</body>

</html>
