<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #map {
      width: 800px;
      height: 600px;
      background-color: #ccc;
      margin: 50px auto;
      /* 蛇和食物需要相对于地图定位 */
      position: relative;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="food.js"></script>
  <script src="snack.js"></script>
  <script>
    var map = document.querySelector('#map')

    var f = new Food();
    f.render(map);
    
    var s = new Snake();
    s.render(map);
    setInterval(function () {
      s.move(map);
    }, 300)

  </script>
</body>

</html>
