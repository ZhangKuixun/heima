<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    []，字符类的元字符
     */

    /*
    [],表示一个字符
    
    /[abc]/ ==> 匹配abc其中一个
     */
    console.log(/[abc]/.test("a123"));// true
    console.log(/[abc]/.test("123"));// false

    /*
    [], 表示一个字符的位置，在[]中可以写这个位置能出现的字符
    [] 可以写 - ，表示范围的作用
    [a-z] ==> 匹配a-z其中任意一个字符
    [0-9] ==> 匹配0-9其中任意一个字符
    [A-Z] ==>
    [0-9A-Z0-9] ==> 匹配a-z、A-Z、0-9其中任意一个字符
     */
    console.log(/[0-9A-Z0-9]/.test("123"));// true
    console.log(/[0-9A-Z0-9]/.test("Ac3"));// true
    console.log(/[0-9A-Z0-9]/.test("Ac3:"));// true


    /*
    [^]，^在[]里面表示非（不是）
     */
    console.log(/[^abc]/.test('abc'));// false
    console.log(/[^]/.test('ab'));// false
    console.log(/[^]/.test('a123'));// false
    console.log(/[^]/.test('123'));// true
    
  </script>
</body>

</html>
