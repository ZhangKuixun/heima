<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
    创建正则表达式
     */

    // 1.构造函数创建
    var reg = new RegExp(/a/);

    /*
    test
    正则的方法，测试字符串是否符合正则表达式的规则，如果符合返回true。
     */
    // 判断字符串中有没有包含字母a
    console.log(reg.test('abc'));

    // 2.正则的字面量
    var reg2 = /abc/;
    console.log(reg2.test('def'));
    
    
  </script>
</body>

</html>
