<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    量词类元字符

    *，表示出现次数为0次或0次以上    {0,}
    +，表示出现次数为1次或1次以上    {1,}
    ?，表示出现次数为0次或1次        {0,1}
    {m}，表示出现次数为m次
    {m,}，表示出现次数为m次以上
    {m,n}，表示出现次数为m到n之间

     */

    // *
    console.log("---------------------------a出现0次或者0次以上");
    console.log(/^a*$/.test(''));// true
    console.log(/^a*$/.test('a'));// true
    console.log(/^a*$/.test('aa'));// true
    console.log(/^a*$/.test('aab'));// false

    // +
    console.log("---------------------------a出现1次或者1次以上");
    console.log(/^a+$/.test(''));// false
    console.log(/^a+$/.test('a'));// true
    console.log(/^a+$/.test('aa'));// true
    console.log(/^a+$/.test('aab'));// false

    // ?
    console.log("---------------------------a出现0次或者1次");
    console.log(/^a?$/.test(''));// true
    console.log(/^a?$/.test('a'));// true
    console.log(/^a?$/.test('aa'));// false
    console.log(/^a?$/.test('aab'));// false

    // {}   量词就近修饰，{2}修饰的是n
    console.log("---------------------------a出现次数为2次以上");
    console.log(/chuan{2}/.test('chuanchuan'));// false
    console.log(/(chuan){2}/.test('chuanchuan'));// true
    console.log(/chuan{2}/.test('chuann'));// true

  </script>
</body>

</html>
