<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 构造函数
    function Person() {
    }

    // 原型对象
    // Person.prototype
    Person.prototype.sayHi = function () {
      console.log('hi');
    }

    // p1 实例对象
    var p1 = new Person();
    p1.sayHi();

    // p2 实例对象
    var p2 = new Person();
    p2.sayHi();


    // 比较的是不是同一个数组
    console.log([] == []);

    /* 
    比较的是push方法，是不是同一个

    push方法存在于数组的原型上，访问数组的原型：array.prototype
    []实例，就可以访问数组的原型上任意成员
     */
    console.log([].push == [].push);// true

  </script>
</body>

</html>
