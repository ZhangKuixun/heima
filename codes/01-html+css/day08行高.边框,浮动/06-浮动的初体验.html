<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		div {
			width: 300px;
			height: 300px;
		}
		.red {
			background-color: red;
			float: left;
		}
		.green {
			background-color: green;
			float: right;
		}
		/*
		需求：让盒子在一行中显示，一个在左一个在右

		浮动
			作用：让盒子在一行中显示，一个在左一个在右
			属性：
				1.左浮动：flot:left;
				2.右浮动：flot:right;
		*/
	</style>
</head>
<body>
	<!--  -->
	<div class="red"></div>
	<div class="green"></div>
</body>
</html>
