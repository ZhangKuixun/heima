<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		div {
			width: 200px;
			height: 200px;
		}
		.red {
			background-color: red;
			/*float: left;*/
		}
		.green {
			background-color: green;
			/*float: right;*/
		}
		.blue {
			background-color: blue;
		}
		/*
		标准流：浏览器默认摆放盒子的顺序（从上到下，从左到右）

		浮动的特点：
			1.浮动的元素会脱离标准流（脱标），飘起来了，在标准流中不占位置。
			2.浮动之后的元素，会覆盖在标准流元素的上面。浮动之后的元素比标准流的元素高出半个级别。
			3.浮动找浮动，不浮动找不浮动。
			4.浮动的元素只能影响他下面的元素，浮动的元素会受到上面元素的边界影响。
			5.浮动之后的元素有特殊显示效果。
				1.浮动之后的元素一行可以显示多个
				2.浮动之后的元素可以设置宽高
				类似行内块的显示方式。
		*/
		a {
			width: 200px;
			height: 200px;
			background-color: pink;
			float: left;
		}
	</style>
</head>
<body>
	<div class="red"></div>
	<div class="green"></div>
	<div class="blue"></div>
	<a href="#">我是a标签</a>
</body>
</html>
