<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.top {
			height: 80px;
			background-color: pink;
		}
		.middle {
			width: 1000px;
			height: 80px;
			margin: 0 auto;
			background-color: orange;
		}
		.banner {
			width: 300px;
			height:300px; 
			background-color: blue;
			margin: 0 auto;
		}
		.banner .left {
			width: 100px;
			height:300px; 
			background-color: red;
			float: left;
			margin: 0 auto;
		}
		.banner .right {
			width: 200px;
			height:300px; 
			background-color: green;
			float: right;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="middle"></div>
	<div class="banner">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
