<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.father {
			width: 400px;
			/*height: 400px;*/
			background-color: pink;
			/*3*/
			/*overflow:hidden;*/
		}
		.son {
			width: 100px;
			height: 400px;
			background-color: blue;
			float: left;
		}
		/*
		如果父元素没有设置高度，由内容撑开，父元素的高度就是子元素的高度。

		如果子元素浮动，脱标了，不占位置

		清除浮动
		影响：如果父元素没有设置高度，由子元素撑开，如果子元素浮动了，不能撑开父元素，父元素的高度为0。

		清除浮动的几种方法：

			1.额外标签法：
				在父元素中的最后一个位置，添加一个块级元素，给添加的块级元素设置clear:both;
				缺点：需要在页面中添加块级元素，让页面的结构变得不清晰！！

			2.伪元素清楚法：
				本质上和和额外标签法差不多！！
				伪元素：其实就是css所设置的元素
				::after; 在...之后
				::before; 在...之前

				伪元素默认为行内元素

				写法：
					1.伪元素必加的一个属性
					2.转换成块级元素
					3.清除浮动的核心代码

					4.可能会补充属性：目的就是在页面中看不见伪元素（不是必写）

			3.给父元素设置样式：overflow:hidden;
			
			4.直接给父元素设置一个高度
		*/
		/*1*/
		/*.clear {
			clear: both;
		}*/
		/*2（用的最多）*/
		.clearfix::after {
			content: '';
			display: block;
			clear: both;

			height: 0;
			line-height: 0;
			visibility: hidden;
		}
	</style>
</head>
<body>
	<!-- <div class="father clearfix"> -->
	<div class="father">
		<div class="son"></div>
		<!-- <div class="clear"></div> -->
	</div>
</body>
</html>
