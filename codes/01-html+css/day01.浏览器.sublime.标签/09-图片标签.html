<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!--  
		图片标签：img  作用：在页面中显示一张图片   单标签

		属性：
			1.src：告诉浏览器要显示哪一张图片
				属性值：路径（当前文件找目标文件的过程）
					   当前文件：当前img标签所在的文件（09-图片标签.html）
					   目标文件：就是要显示的那张图片。
				特殊情况：当当前文件和目标文件在同一级目录时，直接写目标文件的名字。
			
			2.alt：当图片加载失败时，才显示的文字。

			3.title：图片的标题。
					当鼠标悬停在图片上才会显示图片的文字。

			4.width：图片的宽度。
					如果只设置了图片的宽度，高度会等比例缩放。
			
			5.height：图片的高度。
					如果只设置了高度，宽度会等比例缩放。

			注意：图片只会设置widht或hight中的一个，如果图片只设设置了宽度或者高度，图片可能会拉伸变形。

	-->

<img src="">
<img src="" alt="">
</body>
</html>
