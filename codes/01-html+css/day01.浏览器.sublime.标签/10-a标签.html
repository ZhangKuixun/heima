<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!--  
		作用：点击之后跳转到另一个页面。
		如果要在页面中看到a标签，需要填写对应的文字。

		属性：
			href：告诉浏览器点，击之后去哪一个页面。
			如果要跳转到外部网页：网址。
			https://协议名！！！

			路径：
				当前文件：a标签所在的文件。
				目标文件：时一个页面  .html。

		显示效果：
			1.a标签没有点击时的样式   蓝色
			2.a标签点击过后  紫色  如果要显示默认的蓝色，可以清除浏览器的缓存。
			3.多了一个下划线

	-->
	<a href="https://www.baidu.com">百度一下</a>
	
	<br>
	
	<a href="10-目标文件.html">进入目标文件</a>

</body>
</html>
