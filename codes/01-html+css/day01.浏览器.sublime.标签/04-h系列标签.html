<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>
	<!-- 
		h系列标签：表示==>标题
		
		h1 h2 h3 h4 h5 h6

		h1:1级标题
		h2:2级标题
		h3:3级标题
		h4:4级标题
		h5:5级标题
		h6:6级标题

		显示的特点：
			1.文字有加粗的效果
			2.文字有变大效果，但是从h1-h6逐渐减小
			3.文字独占一行

		注意：h1标签尽量少用，太多不利于SEO（搜索引擎优化）。一般h1用在文章的标题或者logo。

	 -->

	<h1>我是1级标题</h1>
	<h2>我是2级标题</h2>
	<h3>我是3级标题</h3>
	<h4>我是4级标题</h4>
	<h5>我是5级标题</h5>
	<h6>我是6级标题</h6>



</body>
</html>
