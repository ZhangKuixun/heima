<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!--
		文本格式化标签：让文字 加粗、下划线、倾斜、删除线
	-->

	<!-- 第1组 不推荐使用
		没有语义。
		什么是语义？？就是标签的含义。
		h系列标签==有标题的语义
		p==段落的语义
	-->
	<b>加粗</b>
	<u>下划线</u>
	<i>倾斜</i>
	<s>删除线</s>

<br>

	<!-- 第2组 推荐使用
		有语义，起到了一个强调的作用。
	-->
	<strong>加粗</strong>
	<ins>下划线</ins>
	<em>倾斜</em>
	<del>删除线</del>

<!-- 之后学了CSS之后，统统使用CSS去做。 -->

</body>
</html>
