<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.father {
			width: 400px;
			height: 400px;
			background-color: pink;
		}
		.red {
			width: 100px;
			height: 100px;
			background-color: red;
			float: left;
		}
		.green {
			width: 120px;
			height: 120px;
			background-color: green;
			display: block;
			/*display: inline-block;*/
			/*display: inline;*/
		}
		/*
		浮动元素的覆盖问题
		    1.浮动的元素可以覆盖标准流中的块级元素
		    2.浮动的元素不能覆盖行内块元素（图片也是不能被覆盖的）
		    3.浮动的元素不能覆盖行内元素
		    4.浮动的元素不能覆盖文字（图文环绕）
		*/
	</style>
</head>
<body>
	<div class="father">
		<div class="red"></div>
		<div class="green">我是问问呃呃呃</div>
	</div>
</body>
</html>
