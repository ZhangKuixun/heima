<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 400px;
			height: 400px;
			background-color: pink;

			/*
			边框：border

			1.边框的粗细：border-width
				取值：数字+px
			*/
			/*border-width: 10px;*/

			/*
			2.边框的样式：border-style
				取值：
					1.实线：solid
					2.虚线：dashed
					3.点线：dotted
			*/
			/*border-style: solid;*/

			/*
			3.边框的颜色：border-color
			*/
			/*border-color: red;*/

			/*边框的连写：border width style color*/
			border: 10px solid blue;

			/*
			给单独方向设置边框：border-方位名词(top/right/bottom/left)
			属性值：用连写的属性值 width style color
			*/
			border-top: 10px solid red;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
