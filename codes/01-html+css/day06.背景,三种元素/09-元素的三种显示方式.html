<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div,p,span,a {
			width: 200px;
			height: 200px;
			background-color: pink;
		}

		/*
		
		块级元素：div
		如何判断元素是块级元素？浏览器-检查元素-Styles-display:block;
		显示的特点：
		    1.独占一行（一行只能放一个）（缺点）
		    2.宽度默认：父元素的宽度
		        高度默认：内容撑开。
		    3.可以设置宽高！！（优点）
		代表标签：div、p、h


		行内元素：span
		如何判断元素是行内元素？display:inline;
		显示特点：
		    1.一行可以显示多个（优点）
		    2.宽度和高度默认是：由内容撑开
		    3.不可以设置宽高！！（缺点）
		代表标签：span、a


		行内块元素：input
		如何判断元素是行内块元素？？display:inline-block;
		显示特点：
		    1.一行可以显示多个
		    2.可以设置宽高！！！
		代表标签：input、img

		行内块元素是从行内元素中演变过来的，仍在演变过程中！！
		*/
	</style>
</head>
<body>
	<div>我是div</div><br>
	<p>我是p标签</p>
	<span>我是span</span><br>
	<a href="#">我是a标签</a><br>
	<input type="text"><br>
	<img src="06.jpg">
</body>
</html>
