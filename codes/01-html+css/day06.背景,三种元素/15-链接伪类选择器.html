<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*如果要选中a标签，没有点击过时的状态*/
		a:link {
			color: red;
		}
		/*如果要选中a标签，点击之后的状态*/
		a:visited {
			color: pink;
		}
		/*选中鼠标移入时的状态*/
		a:hover {
			color: yellow;
		}
		/*鼠标点击时刻的状态*/
		a:active {
			color: blue;
		}

		/*
		注意点：
			1.书写顺序：link visited hover active
				记忆方法：lvha-->送了一个lv包包，你就哈哈笑
			2.hover可以给其他标签设置
		*/
		div {
			width: 300px;
			height: 300px;
			background-color: pink;
		}
		div:hover{
			background-color: green;
		}
	</style>
</head>
<body>
	<!-- <a href="#">我是a标签</a> -->
	<div></div>
</body>
</html>
