<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 400px;
			height: 400px;

			/*
			连写形式
			background：color image repeat position;

			注意点：
			1.书写顺序：推荐使用的顺序 color image repeat position;
			2.省略：
				1.省略color
				2.省略图片相关的样式-->background-color
			3.层叠问题：
				单独设置的样式要写在连写的后面！！！

			特殊的省略情况：
				如果背景图片的大小和div的大小一样，此时可以只写url()
			*/

			background: pink url(06.jpg) no-repeat center center;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
