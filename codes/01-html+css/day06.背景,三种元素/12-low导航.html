<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		a {
			width: 60px;
			height: 40px;
			background-color: red;
			display: inline-block;
			
			font-size: 12px;
			color: white;
			text-decoration: none;
			text-align: center;
			/*
			让文字垂直居中：line-height（行高）
			line-height=标签的高度
			*/
			line-height: 40px;
		}
	</style>
</head>
<body>
	<a href="#">导航1</a>
	<a href="#">导航2</a>
	<a href="#">导航3</a>
	<a href="#">导航4</a>
	<a href="#">导航5</a>
</body>
</html>
