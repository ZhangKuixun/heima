<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!--  
		自定义列表：样式自己定义的列表

		标签：
			1.自定义列表的整体标签：dl标签
			2.自定义列表的小标题：dt标签
			3.自定义列表的每一项：dt标签
		
		一般使用在页面的最下方

		注意点：
			1.dl标签一般只放在dt和dd标签
	-->

	<dl>
		<dt>小标题</dt>
		<dd>小标题的解释1</dd>
		<dd>小标题的解释2</dd>
	</dl>

	<br>

	<dl>
		<dt>帮助中心</dt>
		<dd>账户管理</dd>
		<dd>联系方式</dd>
	</dl>
</body>
</html>
