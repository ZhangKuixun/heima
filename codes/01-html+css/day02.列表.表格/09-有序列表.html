<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!--  
		有序列表：每一项都是有序的

		标签：
			1.有序列表的整体：ol
			2.有序列表中的每一项：li

		显示的特点：
			每一项前面都会有序号

		注意点：
			1.ol标签中只能放li标签
			2.li标签中可以放任意的标签

	-->

	<ol>
		<li>堂哥 100分</li>
		<li>里里 60分</li>
		<li>旺旺 30分</li>
		
		<li>
			<ol>
				<li>hehe</li>
				<li>hehe</li>
				<li>hehe</li>
				<li>hehe</li>
			</ol>
		</li>

	</ol>
</body>
</html>
