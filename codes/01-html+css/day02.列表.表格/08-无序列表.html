<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!--  
		无序列表：没有顺序的列表

		标签：
			1.无序列表的整体：ul标签
			2.无序列表中的每一项：li标签

		显示的特点：
			每一项前面有一个小圆点

		css可以把前面的小圆点去掉

		注意点：
			1.ul标签中只能放li标签
			2.li标签相当于一个容器，里面可以放任意的标签
			3.ul中的每一项都是没有顺序之分的！！
	-->

	<ul>
		<li>苹果</li>
		<li>香蕉</li>
		<li>玻璃</li>
		<li>菠萝</li>
		<li>香蕉</li>
		<li>黄瓜</li>
		<li>菠菜</li>

		<li>
			<p>猴子</p>
		</li>

		<li>
			<ul>
				<li>无情</li>
				<li>大师</li>
			</ul>
		</li>
	</ul>
</body>
</html>
