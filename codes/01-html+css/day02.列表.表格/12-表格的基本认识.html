<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!--  
		表格的属性：
			1.border：表格的边框，table的标签上
			2.cellspacing：单元格与单元格之间的间隙
			3.cellpadding：单元格边框与内容之间的距离（一般不用）
			4.width：表格的宽度
			5.hight：表格的高度
			6.align：表格的对齐方式（水平）
				属性值：left、center、right。
			align给不同标签设置，效果时不同的  align：center
			1.给table设置，让整个表格再浏览器的正中间。
			2.给tr设置，让该tr中的单元格的内容居中。
			3.给td设置，让该td中的内容居中。

	-->
	<table border="1" cellspacing="0" width="400" hight="200" align="center">
		<tr align="center">
			<td>内容</td>
			<td>内容</td>
		</tr>
		<tr align="center">
			<td>内容</td>
			<td>内容</td>
		</tr>
	</table>
</body>
</html>
