<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!--  
		a标签的其他用法：
			1.点击不跳转  href="#"

				一般在项目中起到了占位置的作用。不知道跳哪里，先站位。

			2.下载文件

				如果href中的路径中的目标文件是一个浏览器无法打开的文件，浏览器会默认下下来！！（zip）用的比较少。

				如果路径的目标文件是一个浏览器能打开的文件，浏览器直接打开。
	-->
	<a href="#">点击不跳转</a>

	<br>

	<a href="美女图片.rar">点击下载美女</a>
	
	<br>

	<a href="2.gif">点我查看图片</a>
</body>
</html>
