<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- 
		label标签：让文字与表单标签绑定关系

		使用：
			方法一（推荐使用）：
				1.用label标签把文字包裹起来
				2.把表单标签上添加一个id属性
				3.在label标签的for属性中，写入id属性的值

			方法二：
				直接使用label标签把文字和表单标签一起包起来。
				注意点：把label标签的for属性删掉
	 -->
	爱好：<input type="checkbox" id="aa"><label for="aa">敲代码</label>
			<input type="checkbox" id="bb"><label for="bb">掉头发</label>
			<label><input type="checkbox">写bug</label>
</body>
</html>
