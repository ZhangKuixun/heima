<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- 
		下拉菜单：
			整体：select标签name
			每一项：option标签value

			属性：selected：默认选中
	 -->
	 出生年月：
	 <select name="">
	 	<option value="">1997</option>
	 	<option value="">1998</option>
	 	<option value="">1999</option>
	 	<option value="" selected>2000</option>
	 	<option value="">2001</option>
	 </select>
</body>
</html>
