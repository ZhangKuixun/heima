<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!--  
		文本框  text（默认值）

		属性：
			1.value：用户输入的数据
				注意：如果提前在代码中设置好了value，设置的就是默认值

			2.name：告诉后台发送过去的数据是什么意义。
				后台接收到的数据：name的属性值=value的属性值。

			3.maxlength：用户输入的最大数字。
	-->
	昵称：<input type="text" name="name" value="君君" maxlength="6"><br><br>


	<!--  
		密码框 password 密文输入
		属性：
			1.value：用户输入的内容
				如果在代码中提前设置好了，value就是密码框的默认值

			2.name：告诉后台发送的数据什么意义

			3.maxlength：用户输入的最大字数
	-->
	密码：<input type="password" name="password" value="123456"><br><br>


	<!--  
		单选框 radio
		属性：
    		1.name：告诉后台发送的数据什么意义；
         		分组：有相同name属性值的单选框为一组，只能有一个单选框被选中。
			
			2.value:用户选择的内容

			3.checked：默认选中
				注意：一组中只能设置一个默认选中
	-->
	性别：<input type="radio" name="sex" value="man" checked>男
	      <input type="radio" name="sex" value="women">女<br><br>


	<!--  
		4  多选框 checkbox
			属性：
    			1.name：告诉后台发送的数据什么意义；分组

    			2.value：用户选择的数据

    			3.checked：默认选中
	-->	
	爱好：<input type="checkbox" name="hobby" value="code" checked>敲代码
	<input type="checkbox" name="hobby" value="nosleep" checked>熬夜
	<input type="checkbox" name="hobby" value="shirt">格子衫<br><br>
	<!--  
		后端接收的数据
		hobby=code&hobby=nosleep
	-->


	<!--  
		5.文件选择框 file
			属性：
				multiple：多文件上传
	-->
	<input type="file" multiple><br><br>





	<!--  
		表单按钮：
		如果需要实现表单按钮的功能，需要配合form标签（表单）一起使用，直接用form标签把表单标签包裹起来就行
	-->

	<!-- 
		1.提交按钮：submit
			功能：提交用户填写的数据
	 -->
	<input type="submit">
	<!-- 
		后台接收数据：

	 -->

	 <!-- 
		2.重置按钮：reset
			功能：把用户输入的内容恢复成默认值
	  -->
	  <input type="reset">

	  <!-- 
		3.普通按钮：button。可以通过value的属性设置上面显示的文字。
			功能：默认没有效果，之后会通过配合js来使用
	   -->
	   <input type="button" value="普通按钮">

	   <!-- 
		4.图片按钮：image
			效果：就是一张图片
			功能：提交按钮
	    -->
	    <input type="image" src="提交.gif">
</body>
</html>
