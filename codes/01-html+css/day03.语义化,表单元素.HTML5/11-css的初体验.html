<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		/*css的样式*/
		
		/*
		css的结构：
			标签名 {
				css的属性名：属性值+；
			}
			注意：css中的标点符号都是英文状态下的！！
		*/
		p {
			color: red;

			background-color: blue;

			font-size: 100px;

			width: 400px;

			height: 200px;
		}
	</style>
</head>
<body>
	<!--  
		css的作用：给页面中的标签配置样式

		css规范：
			1.css代码写在style标签中，style标签写在任意的位置
			2.style标签写在head标签里，title标签下面
	-->
	<p id="aa">我是君君</p>

</body>
</html>
