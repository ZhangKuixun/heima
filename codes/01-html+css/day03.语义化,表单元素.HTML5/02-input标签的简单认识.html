<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!--  
		input标签：通过不同的type属性值，表现出不同的形态。单标签。
	-->

	<!-- 属性值： -->

	<!-- 1.文本框 text（默认值） -->
	昵称：<input type="text"><br><br>

	<!-- 2.密码框 password 密文输入 -->
	密码：<input type="password"><br><br>

	<!-- 3.单选框 radio -->
	性别：<input type="radio">男<input type="radio">女<br><br>

	<!-- 4.多选框 checkbox -->
	爱好：<input type="checkbox">敲代码<br><br>

	<!-- 5.文件上传 file -->
	<input type="file">

</body>
</html>
