<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		p {
			/*字体相关的样式（font-）*/

			/*
			1.字体大小：font-size
				取值：数字+px
			*/
			font-size: 50px;

			/*
			2.字体粗细：font-weight
			取值：
				1.单纯的数字（没有单位的数字）
					1.400=正常的粗细
					2.700=加粗
				2.关键字
					1.normal：正常（默认值）
					2.bold：加粗
			*/
			font-weight: 700;

		}
	</style>
</head>
<body>
	<p>我是君君</p>
</body>
</html>
