	<!-- 
		没有语义的布局标签

		div标签：
			显示的特点：
				1.独占一行
				2.宽高默认是浏览器的宽度
				3.高度自适应

		span标签：
			显示特点：
				1.一行可以显示多个
				2.宽度默认是由内容撑开
				3.高度默认是由内容撑开
	 -->
	 <div>你的凯撒激烈交锋萨洛克</div>
	 <div>你的凯撒激烈交锋萨洛克</div>

</body>
</html>
