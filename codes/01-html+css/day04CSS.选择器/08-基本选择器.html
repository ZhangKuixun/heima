<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
		/*

		标签选择器：通过标签名找到页面中对应的标签
		
		作用：选择页面中的标签，给他们设置样式
		
		结构：
    		标签名 {
         		属性名: 属性值;
    		}
    		
		注意点：
    		1.标签选择器会选中页面中所有，符合标签名的标签，选中的是一类的标签
    		2.标签选择器无论你的嵌套关系又多深，都能找到你
		*/
		p {
			color: red;
		}

		div {
			color: red;
		}
	</style>
</head>
<body>
	<p>我是p标签</p>
	<p>我是p标签</p>
	<div>我是div</div>
	<div>我是div</div>
</body>
</html>
