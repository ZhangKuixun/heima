<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		p {

			/*

			1.字体大小：font-size
     			取值：
        			1.取值：数字+px
			*/
			font-size: 50px;

			/*
			
			2.字体粗细：font-weight
     			取值：
        			1.单纯的数字（没有单位的数字）
            			1、400=正常的粗细
            			2、700=加粗
        			2.关键字
            			1.normal：正常（默认值）
            			2.bold：加粗
			*/
			font-weight: bold;

			/*

			3.字体的风格：文字是否倾斜  font-style
				取值：
					1.正常：mormal（默认值）
					2.倾斜：italic
			*/
			font-style: initial;

			/*

			4.字体类型：设置宋体、楷体....  font-family
    			取值："微软雅黑"

    			注意点：
        			1.如果电脑中没有安装对应的字体，测i是字体就是默认值==》微软雅黑
        			2.字体的类型可以同时设置多个，并且以逗号隔开。
            			显示的规则：
            				1.看第一个字体有没有安装。
                				如果有安装==》显示第一个字体
                				如果没有安装==》显示第二个字体
            					......
            					如果电脑中都没有安装，此时显示的是默认字体
			*/
			font-family: "宋体"
		}
	</style>
</head>
<body>
	<p>我是君君</p>
</body>
</html>
