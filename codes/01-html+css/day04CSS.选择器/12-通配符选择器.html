<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*
		通配符选择器：选中页面中所有的标签，统统设置样式
		结构：
			* {
				属性名: 属性值;
			}
		注意点：通配符选择器会一个一个选中页面中所有的标签，比较耗性能，一般用在清除标签默认的margin和padding。
		*/
		* {
			color: red;
		}
	</style>
</head>
<body>
	<h1>标题</h1>
	<div>小哥哥</div>
	<p>小帅哥</p>
	<h2>小可爱</h2>
	<span>大可爱</span>
</body>
</html>
