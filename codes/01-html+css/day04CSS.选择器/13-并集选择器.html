<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*
		并集选择器：选中选择器1和选择器2的标签，一起设置样式
			结构：
				选择器1，选择器2 {
					属性名: 属性值;
				}

		注意点：
			1.并集选择器可以同事写多个选择器，选择器与选择器之间以逗号隔开
			2.并集选择器里面的选择器可以是多种！！
		*/
		.red,p,#biglovely{
			color: red;
		}
	</style>
</head>
<body>
	<div class="red">小哥哥</div>
	<p>小帅哥</p>
	<p>小姐姐</p>
	<span id="biglovely">大可爱</span>
</body>
</html>
