<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*
		子代选择器：先通过选择器找到一堆标签，在这一堆标签的子代中，找到满足选择器2的标签，设置样式。

		结构：
			选择器1>选择器2 {
				属性名: 属性值;
			}

		*/
		.father>p {
			color:red;
		}
		/*不能用下面这个方法，会让小姐姐和小可爱都变成红色*/
		div>p {
			color:red;
		}
	</style>
</head>
<body>
	<!-- 只让小可爱变红，其他的不变颜色，不准更改html的结构 -->
	<div class="father">
		<p>小可爱</p>
		<div>
			<p>小姐姐</p>
		</div>
	</div>
	<p>大可爱</p>
</body>
</html>
