<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		p {
			/*

			font属性的连写形式
			font: style weight size family;

			连写形式的注意点：
				1.注意书写顺序
					style  weight  size  family
					
					记忆方法：
						1.swsf==》稍微舒服
						2.font:italic 700 50px '楷体';
				2.省略问题：前两个可以省略（style  weight）

				3.层叠问题：
					1.写在下面的会生效
					2.如果连写的形式省略了，并不是没有设置，而是设置了默认值！！！

			*/
			/*font: italic 700 50px '楷体';*/

			font-style: italic;

			font: 50px "楷体";
		}
	</style>
</head>
<body>
	<p>我是君君</p>
</body>
</html>
