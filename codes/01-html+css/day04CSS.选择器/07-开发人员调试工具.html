<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		P {
			font-size: 50px;
		}

		/*
		
开发人员调试工具
打开：右击==》调试
看哪里？
    1.elements：显示页面的html代码
    2.styles：显示选中标签的样式
功能：
    1.调试属性值
        1.点击属性值
            1.鼠标的滚轮滚动
            2.键盘的上下键
            3.直接写属性值
        注意：在调试工具中调试好的属性值，一定要在代码中改好！！！
        2.添加样式：在样式的分号后面点一下，直接输入属性名和属性值。
        3.控制样式是否生效
            如果样式前面的小方块有勾  表示生效
            如果样式前面的小方块没有勾  表示不生效
        4.查看样式是否生效
            如果样式上有删除线==》样式是失效的！！！
            出现的情况：
                1.样式被覆盖掉了
                2.样式被注释掉了
        5.查看样式是否报错：报错-->样式前面的有一个带感叹号的三角形。
            出现情况：
                1.分号忘记写了
                2.属性值写错了
                3.属性名写错了

		*/
	</style>
</head>
<body>
	<p>我是明明</p>
</body>
</html>
