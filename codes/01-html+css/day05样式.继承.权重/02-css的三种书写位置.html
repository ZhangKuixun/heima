	<!-- 
	
	css的三种书写位置：
		1.内嵌样式：
			书写位置：css写在style标签中，style标签一般写在head标签里面，title标签下面。
			作用范围：当前页面
			使用场景：一般用在写的小案例，小demo中会用到。
		
		2.行类样式：
			书写位置：css写在标签的style属性中
			作用范围：当前标签
			使用场景：js操作的行为样式

		3.外联样式：
			书写位置：css写在一个单独的.css文件中，通过link标签引入对应的css文件（link标签的书写位置：一般写在style标签位置）。
			作用范围：多个页面（谁引入谁生效！）
			使用场景：一般用于项目开发，使用最多。
			<link rel="stylesheet" type="text/css" href="02.css">
	-->
</body>
