<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		p {
			/*
			
			文本的修饰：text-decoration

			取值：
				1.underline：下划线
				2.line-through：删除线
				3.none：没有修饰    用的最多！
			*/
			text-decoration: none;
		}

		a {
			/*清除a标签默认的下划线*/
			text-decoration: none;
		}
	</style>
</head>
<body>
	<a href="#">我是a标签</a>
	<p>我是P标签</p>
</body>
</html>
