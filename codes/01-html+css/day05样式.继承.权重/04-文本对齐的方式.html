<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.father {
			background: pink;
			/*

			文字的对齐方式：text-align
			
			取值：
				1.left：左边
				2.center：中间
				3.right：右边

			text-align：设置文字在所在标签中的水平位置


			text-align能让哪些元素居中？
				1.文字
				2.input、img（行内块元素）
				3.span、a（行内元素）
			*/
			text-align: center;
			width: 600px;
			height: 600px;
		}
	</style>
</head>
<body>
	<div class="father">
		<!-- 我是文字 -->
		<input type="text" name="">
	</div>
</body>
</html>
