<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

		/*0,0,1,1*/
		.father p {
			color: orange;
		}
		/*0,0,0,2*/
		div p {
			color: blue;
		}
		/*0,0,2,0*/
		.father .son {
			color: yellow;
		}
		/*0,1,0,1*/
		div #red {
			color: red;
		}
		/*
		权重的计算公式：解决符合选择器的情况
		(0,0,0,0)
		第一个数字：行内样式的个数
		第二个数字：id选择器的个数
		第三个数字：类选择器的个数
		第三个数字：标签选择器的个数

		比较规则：
			1.从左到右一个一个的去比较，如果第一个数比较出来了，之后的统统不看了，如果第一个数相同？？
			2.看第二个数字的大小，如果第二个相同。
			...
			如果比较出来都相同，说明优先级相同。最后比较层叠性：谁在下面谁说了算。
		*/
	</style>
</head>
<body>
	<div class="father">
		<p class="son" id="red">我是一个P标签</p>
	</div>
</body>
</html>
