<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.father {
			width: 400px;
			height: 400px;
			background-color: pink;
			text-align: center;
			/*margin:0 outo;*/
			/*无效*/
		}
		.son {
			width: 100px;
			height: 100px;
			background-color: blue;

			margin: 0 auto;
		}
		/*
		让文字、input、img....水平居中，给元素所在的标签设置 text-align:center;

		让盒子水平居中，直接给盒子设置 margin: 0 outo;

		margin:0 auto;
		让盒子在浏览器中水平居中吗？
		让盒子在父元素中水平居中！！！

		条件：盒子有宽度的盒子

		如果盒子没有设置宽度，宽度默认就是父元素的宽度（独占一行）。


		*/
	</style>
</head>
<body>
	<div class="father">
		我是文字
		<br>
		<input type="text">
		<br>
		<div class="son"></div>
	</div>
</body>
</html>
