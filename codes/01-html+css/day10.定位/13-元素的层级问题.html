<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		div {
			width: 200px;
			height: 200px;
		}
		.red {
			background-color: red;
			position: absolute;
		}
		.green {
			background-color: green;
			position: absolute;
			top: 30px;
			left: 30px;
			z-index: 10;
		}
		.blue {
			background-color: blue;
			position: absolute;
			top: 60px;
			left: 60px;
			z-index: 9;
		}
		/*
		定位的元素比标准流中的元素高出一个级别
		定位之间的关系：
			定位的层级都相同，在html中写在下面的会覆盖上面的元素！！
		手动设置定位元素的层级关系：z-index:整数;  属性值越大，层级越高！！
		*/
		/*
		层级关系：标准流 < 浮动 < 定位
		*/
	</style>
</head>
<body>
	<div class="red"></div>
	<div class="green"></div>
	<div class="blue"></div>
</body>
</html>
