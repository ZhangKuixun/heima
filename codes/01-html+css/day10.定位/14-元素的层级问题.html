<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		img {
			width: 200px;
			height: 200px;

			vertical-align: baseline;
		/*
		vertical-align：垂直对齐方式
		取值：
			1.baseline：图片的底部与文字的基线对齐。（默认值）
			2.bottom：图片的底部与文字的底部对齐。
			2.middle：图片的中线与文字的中线对齐。
			2.top：图片的顶部与文字的顶部对齐。
		*/
		}
	</style>
</head>
<body>
	<img src="images/one.jpg">syesejy
</body>
</html>
