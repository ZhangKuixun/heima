<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.father {
			margin: 300px;
			width: 200px;
			height: 200px;
			background-color: red;
			position: relative;
		}
		.son {
			width: 50px;
			height: 50px;
			background-color: green;
			position: absolute;
			left: 50px;
			top: 50px;
		}
		/*
绝对定位相对于谁进行移动：
    1.绝对定位默认相对于浏览器进行移动。
    2.如果父元素有定位（相对、绝对、固定），相对于有定位的父元素进行移动。    
    判断的步骤：
        1.有没有父元素
            1.没有父元素，相对于浏览器进行移动。
            2.有父元素：
                1.没有定位，相对于浏览器进行移动
                2.有定位（相对、绝对、固定），相对于有定位的父元素进行移动。
		*/
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
