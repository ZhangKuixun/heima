<!DOCTYPE html>
<html>
<head>

		* {
			margin: 0;
			padding: 0;

		.content {
			height: 1134px;
			background: url(images/content.jpg) no-repeat center center;

		.top {
			width: 100%;

			left: 0px;
		}
		.right {
			width: 100px;
			height: 200px;
			background: url(images/left.jpg) no-repeat center center;
			position: fixed;
			top: 200px;
			right: 0px;
		}
	</style>
</head>
<body>

	<div class="top"></div>
