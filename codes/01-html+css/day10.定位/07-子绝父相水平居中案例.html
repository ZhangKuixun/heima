<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.father {
			width: 600px;
			height: 600px;
			background-color: red;
			margin: 100px;
			position: relative;
		}
		.son {
			width: 300px;
			height: 300px;
			background-color: green;
			/*position: absolute;
			right: 150px;
			bottom: 150px;*/
			/*使用定位完成水平居中的效果*/
			position: absolute;
			top: 0px;
			/*left: 50%; -->父盒子宽度的50%*/
			left: 50%;
			/*margin-left: -50%; -->父盒子宽度的50%*/
			/*transform: translateX(-50%); -->自身的50%*/
			transform: translateX(-50%);
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
