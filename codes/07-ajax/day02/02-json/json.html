<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            name: 'xiaoming',
            age: 18,
            sex: 'm'
        };
        // 将object对象转成json字符串
        console.log(JSON.stringify(obj));
        // {"name":"xiaoming","age":18,"sex":"m"}

        // json字符串
        var str = '{"name":"zs","age":18,"sex":"m"}';
        var str1 = '[{"name":"zs","age":18,"sex":"m"},{"name":"ls","age":20,"sex":"f"}]';

        // JSON.prase() 将json字符串转成js的数据（对象，数组）
        str = JSON.parse(str);
        console.log(str);

        str1 = JSON.parse(str1);
        console.log(str1);
    </script>
</body>

</html>
